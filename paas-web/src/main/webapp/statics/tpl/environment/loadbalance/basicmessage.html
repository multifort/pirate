<div class="panel-body pmb-block wwybasic" style="border:none;" >
    <div class="form-horizontal detail_len">
        <div class="">
            <div class="pmbb-header">
                <h5 class="console-title">基本信息</h5>
            </div>
            <div class="pmbb-body p-l-30">
                <div class="form-group">
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>名称：</dt>
                            <dd title="{{basicDetail.name}}" ng-bind="basicDetail.name"></dd>
                        </dl>
                    </div>
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                          <dt>状态：</dt>
                          <dd title="{{statusData[basicDetail.status]}}" ng-bind="statusData[basicDetail.status]"></dd>
                        </dl>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>应用数：</dt>
                            <dd title="{{basicDetail.appCount}}" ng-bind="basicDetail.appCount"></dd>
                        </dl>
                    </div>
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>类型：</dt>
                            <dd title="{{typeData[basicDetail.type]}}" ng-bind="typeData[basicDetail.type]"></dd>
                        </dl>
                    </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-6">
                      <dl class="dl-horizontal">
                        <dt>管理IP：</dt>
                        <dd title="{{basicDetail.managerIp}}" ng-bind="basicDetail.managerIp"></dd>
                      </dl>
                  </div>
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>环境：</dt>
                            <div title="{{basicDetail.envName}}" ng-bind="basicDetail.envName"></div>
                        </dl>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>描述信息：</dt>
                            <div title="{{basicDetail.remark}}" ng-bind="basicDetail.remark"></div>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="">
            <div class="pmbb-header">
                <h5 class="console-title">详细信息</h5>
            </div>
            <div class="pmbb-body p-l-30">
                <div class="form-group">
                    <div class="col-lg-6">
                      <dl class="dl-horizontal">
                          <dt>创建者名称：</dt>
                          <dd title="{{basicDetail.creator}}" ng-bind="basicDetail.creator"></dd>
                      </dl>
                 	 </div>
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>创建时间：</dt>
                            <dd title="{{basicDetail.gmtCreate}}" ng-bind="basicDetail.gmtCreate"></dd>
                        </dl>
                    </div>

                </div>
                <div class="form-group">

                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>修改者名称：</dt>
                            <dd title="{{basicDetail.mender}}" ng-bind="basicDetail.mender"></dd>
                        </dl>
                    </div>
                        <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>修改时间：</dt>
                            <dd title="{{basicDetail.gmtModify}}" ng-bind="basicDetail.gmtModify"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
