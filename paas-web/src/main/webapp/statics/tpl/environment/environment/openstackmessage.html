<div class="col-md-12">
    <div class="dataTables_wrapper form-inline">
        <div class="row">
            <div class="col-sm-12" style="margin-top: -10px;">
                <table class="table table-hover b-light m-b-xxs">
                    <thead class="table-header">
                    <tr>
                        <th width="10%" class="font-15 text-center">名称</th>
                        <th width="10%" class="font-15 text-center">IP</th>
                        <th width="10%" class="font-15 text-center">状态  </th>
                        <th width="10%" class="font-15 text-center">所属环境</th>
                        <th width="10%" class="font-15 text-center">创建者</th>
                        <th class="text-center td-operate font-15" width="15%">创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-content" ng-repeat="row in vmList" ng-if="!isImageData">
                        <td width="10%" class="font-15 text-center text-overflow" style="max-width:108px;" ng-bind="row.name" ng-click="goDetail($event,row)"></td>
                        <td width="10%" class="font-15 text-center text-overflow" style="max-width:108px;" title="{{row.ip}}" ng-bind="row.ip"></td>
                        <td width="10%" class="font-15 text-center text-overflow" style="max-width:107px;">
                            <div class="text-center">
                                <i class="status-dot-style" ng-class="{'1':'dot-8','2':'dot-1','3':'dot-4','4':'dot-9','5':'dot-7','6':'dot-13'}[row.status]"></i>
                                <span class="status-span-style" title="{{statusTypeData[row.status]}}" ng-bind="statusTypeData[row.status]"></span>
                            </div>
                        </td>
                        <td width="10%" class="font-15 text-center text-overflow" style="max-width:107px;" title="{{row.envName}}" ng-bind="row.envName"></td>
                        <td width="10%" class="font-15 text-center text-overflow" style="max-width:107px;" title="{{row.creater}}" ng-bind="row.creater"></td>
                        <td width="10%" class="font-15 text-center text-overflow" style="max-width:107px;" title="{{row.gmtCreate}}" ng-bind="row.gmtCreate"></td>

                    </tr>
                    <tr ng-if="isImageData">
                        <td class="td-nodata" colspan="10"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="col-sm-6" style="padding: 7px 15px;">
                        <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
