<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addForm">
		<div class="form-group ">
			<div class="col-sm-4" style="margin-left: 45px;">
				<div class="addnode" style="height: 400px;overflow: auto;">
					<span>备选节点</span>
					<p ng-repeat="row in addNode" > <input type="checkbox"  ng-model="row.select" > {{row.ip}}</p>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="col-sm-12 m-t">
					<button class="btn btn-success w-xs m-r" ng-click="addNodes()"><i class="fa fa-plus"></i> 添加</button>
				</div>
				<div class="col-sm-12 m-t">
					<button class="btn btn-warning w-xs m-r" ng-click="removeNodes()"><i class="fa fa-minus"></i> 移除</button>
				</div>

			</div>
			<div class="col-sm-4" style="margin-left: 30px;">
				<div class="addnode" style="height: 400px;overflow: auto;">
					<span>已选节点</span>
					<p ng-repeat="row in removeNode" > <input type="checkbox"  ng-model="row.select"> {{row.ip}}</p>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="(addForm.$invalid)||(removeNode.length==0)" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
