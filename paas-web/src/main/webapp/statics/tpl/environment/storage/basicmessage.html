<div class="panel-body pmb-block wwybasic" style="border:none;" >
    <div class="form-horizontal detail_len">
        <div class="">
            <div class="pmbb-header">
                <h5 class="console-title">基本信息</h5>
            </div>
            <div class="pmbb-body p-l-30">
                <div class="form-group">
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>名称：</dt>
                            <dd title="{{basicDetail.name}}" ng-bind="basicDetail.name"></dd>
                        </dl>
                    </div>
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                          <dt>状态：</dt>
                          <dd title="{{basicDetail.status}}" ng-bind="basicDetail.status"></dd>
                        </dl>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>回收策略：</dt>
                            <dd title="{{basicDetail.policy}}" ng-bind="basicDetail.policy"></dd>
                        </dl>
                    </div>
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>访问模式：</dt>
                            <dd title="{{basicDetail.access}}" ng-bind="basicDetail.access"></dd>
                        </dl>
                    </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-6">
                      <dl class="dl-horizontal">
                        <dt>容量：</dt>
                        <dd title="{{basicDetail.capacity}}" ng-bind="basicDetail.capacity"></dd>
                      </dl>
                  </div>
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>类型：</dt>
                            <div title="{{basicDetail.type}}" ng-bind="basicDetail.type"></div>
                        </dl>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>描述信息：</dt>
                            <div title="{{basicDetail.remark}}" ng-bind="basicDetail.remark"></div>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="">
            <div class="pmbb-header">
                <h5 class="console-title">详细信息</h5>
            </div>
            <div class="pmbb-body p-l-30">
                <div class="form-group">
                    <div class="col-lg-6">
                      <dl class="dl-horizontal">
                          <dt>创建者名称：</dt>
                          <dd title="{{basicDetail.creater}}" ng-bind="basicDetail.creater"></dd>
                      </dl>
                 	 </div>
                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>创建时间：</dt>
                            <dd title="{{basicDetail.gmtCreate}}" ng-bind="basicDetail.gmtCreate"></dd>
                        </dl>
                    </div>

                </div>
                <div class="form-group">

                    <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>修改者名称：</dt>
                            <dd title="{{basicDetail.mendor}}" ng-bind="basicDetail.mendor"></dd>
                        </dl>
                    </div>
                        <div class="col-lg-6">
                        <dl class="dl-horizontal">
                            <dt>修改时间：</dt>
                            <dd title="{{basicDetail.gmtModify}}" ng-bind="basicDetail.gmtModify"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
