	<div class="wrapper-md">

			<div class="col-md-12 search-box search-box-r">
				<div class=" col-sm-5" style="padding: 0px;">
					<button class="btn btn-info w-xs m-r" ng-click="goAction(1)"><i class="fa fa-plus"></i> 新增</button>
					<button class="btn btn-danger w-xs  m-r" ng-click="deteleAll()" ng-disabled="operation.isBatch1"><i class="fa fa-trash-o fa-lg"></i> 批量删除</button>
				</div>
				<div class="search-content search-content-r col-sm-7 text-right">
					<div class="form-group-27">
						<label class="control-label" style="width: 80px;">类型：</label> <select
							class="form-control hostSearch-form-control"
							ng-model="$parent.type"
					        ng-change="search(1)">
						<option value="">全部</option>
						<option ng-repeat="item in typeData" value="{{item}}"
								ng-bind="item"></option>
					</select>
					</div>
					<div class=" form-group-27">
						<label class="control-label" style="width: 80px;">名称：</label> <input type="name"
																		ng-model="searchByName" class="form-control hostSearch-form-control input-sm"
																		placeholder="" aria-controls="DataTables_Table_3">
					</div>
					<div class="form-group-17" >
						<button class="btn btn-primary w-xs " ng-click="search(1)">
							<i class="fa fa-search"></i> 查询
						</button>
					</div>
					<div class="form-group-17 history-div"  title="历史记录" ng-click="gohistory($event)">
                        <span>
                            <i class="fa fa-clock-o"></i>
                        </span>
					</div>
				</div>
			</div>
			<div class="" ng-show="isListView">
				<div class="dataTables_wrapper form-inline">
					<div class="row">
						<div class="col-sm-12" style="margin-top: -10px;">
							<table class="table table-hover b-light m-b-xxs">
								<thead class="table-header">
									<tr>
										<th width="5%" class="text-center font-15"><label
											class="i-checks m-b-none"><input type="checkbox"
												ng-model="operation.isALl" ng-click="selectALl()"><i></i></label>
										</th>
										<th width="10%" class="text-center font-15">名称</th>
										<th width="8%" class="text-center font-15">状态</th>
										<th width="8%" class="text-center font-15">环境</th>
										<th width="10%" class="text-center font-15">回收策略</th>
										<th width="10%" class="text-center font-15">访问模式</th>
										<th width="10%" class="text-center font-15">容量(G)</th>
										<th width="10%" class="text-center font-15">类型</th>
										<th width="5%" class="text-center font-15">创建者</th>
										<th width="10%" class="text-center font-15">创建时间</th>

										<th width="10%" class="text-center td-operate font-15">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr class="table-content" ng-repeat="row in countData"
										ng-if="!isImageData">
										<th width="5%" class="text-center font-15"><label
											class="i-checks m-b-none"><input type="checkbox"
												ng-model="row.select" ng-click="choose()"><i></i></label></th>
										<td width="10%"   style="max-width: 80px;"
											class="text-center detail-href font-15 text-overflow"
											title="{{row.name}}"
											ng-click="detail(row.id,row.registryPort)" ng-bind="row.name"></td>
										<!--<td width="10%"   style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.name}}"  ng-bind="row.name"></td>-->
										<td width="8%" style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.status}}" ng-bind="row.status"></td>
										<td width="8%"   style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.envName}}" ng-bind="row.envName"></td>
										<td width="10%"   style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.policy}}" ng-bind="row.policy"></td>
										<td width="6%"   style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.access}}" ng-bind="row.access"></td>
										<td width="6%"  style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.capacity}}" ng-bind="row.capacity"></td>

										<td width="6%" style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.type}}" ng-bind="row.type"></td>
										<td width="6%" style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.creater}}" ng-bind="row.creater"></td>
										<td width="10%"  style="max-width: 80px;"
											class="text-center font-15 text-overflow"
											title="{{row.gmtCreate}}" ng-bind="row.gmtCreate"></td>
										<td width="10%" class="td-operate text-center">
											<div class="btn-group dropdown table-operation" dropdown="">
												<a class="btn btn-info btn-addon" dropdown-toggle=""><i
													class="fa fa-reorder"></i>操作</a>
												<ul class="dropdown-menu">
													<li ng-click="goAction(2,row)"><a href="">编辑</a></li>
													<li ng-click="goAction(3,row)"><a href="">删除</a></li>
												</ul>
											</div>

										</td>
									</tr>
									<tr ng-if="isImageData">
										<td class="td-nodata" colspan="10"></td>
									</tr>
								</tbody>
							</table>
							<div class="clearfix">
								<div class="col-sm-6" style="padding: 7px 15px;">
									<div class="paginationTables_info">
										总共<span ng-bind="totalCount"></span>条, 每页<span
											ng-bind="param.rows"></span>条
									</div>
								</div>
								<div class="col-sm-6 text-right">
									<pagination style="" boundary-links="true"
										total-items="totalCount" items-per-page="param.rows"
										max-size="10" ng-model="param.page"
										ng-change="getData(param.page)" previous-text="&lsaquo;"
										next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div ng-if="showHistory" ng-hide-detail="" class="animated tab-detail"
		 ng-class="{true:'bounceInRight',false:'bounceOutRight'}[isActive]">
		<div class="col-md-12" >
			<div class="panel panel-default" style="padding:0;">
				<div class="panel-heading font-bold">
					<span class="p-l-6">历史记录</span>
				</div>
				<div class="panel-body pmb-block" style="border:none;">
					<div class="form-horizontal">
						<div ng-controller="storageHistoryModalCtrl" class="row panel pad-10"data-ng-include="'/statics/tpl/environment/storage/historymessage.html'">
						</div>
					</div>
					<div class="detail-go-back" ng-click="goBack()"><i class="fa fa-angle-right"></i></div>
				</div>
			</div>
		</div>
	</div>
	</div>
