<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addForm">
    <div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">集群名称：</label>
				<div class="control-input">
					<input type="text" name="name" class="form-control" ng-model="updateData.params.name" placeholder="请输入名称" validator="required,name" maxlength="64"/>
				</div>
			</div>

		</div>
		<div class="form-group">
				<div class="col-lg-12">
						<label class="control-label control-label2">环境：</label>
						<div class="control-input">
								<select class="form-control" ng-model="prop" >
										<option value="">--请选择--</option>
										<option ng-repeat="row in propList"  value="{{row.id}}" ng-bind="row.prop"></option>
								</select>
						</div>
				</div>
		</div>
    <div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">描述信息：</label>
				<div class="control-input">
					<textarea class="form-control" name="remark" placeholder="平台描述" ng-model="updateData.params.remark" maxlength="256"></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="addForm.$invalid" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
