<div ng-controller="networkCtrl" class="clearfix script-content content-byc">
    <div class="wrapper-md">
      <div class="">
        <div class="panel panel-default m-b" >
          <div class="panel-heading">概述</div>
          <div class="panel-detail">
            <div class="panel-detail">
              <div class="col-md-3">
                <div class="image-box">
                  <div class="image-box-h text-center">
                    <p class="small-box-p">12</p>
                    <p>总数</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="image-box">
                  <div class="image-box-h text-center">
                    <p class="small-box-p">12</p>
                    <p>容器</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="image-box">
                  <div class="image-box-h text-center">
                    <p class="small-box-p">12</p>
                    <p>节点</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="image-box">
                  <div class="image-box-h text-center">
                    <p>可调度节点：12</p>
                    <p>维护节点：12</p>
                  </div>
                </div>
              </div>
            </div>
             </div>
        </div>
      </div>
        <div class="panel panel-default" style="    padding-bottom: 60px;">
              <div class="col-md-12 search-box m-b-md" style="float:none;">
                    <div class="legend">查询条件</div>
                    <div class="search-content">
                        <div class="form-group">
                            <label class="control-label">名称：</label>
                            <input type="name" ng-model="searchByName" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
                        </div>
                       <div class="form-group">
                            <label class="control-label">属性：</label>
                            <select class="form-control" ng-model="$parent.popr">
                              <option value="">全部</option>
                              <option ng-repeat="(key,item) in Attribute" value={{key}} ng-bind="item"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">状态：</label>
                            <select class="form-control" ng-model="$parent.type">
                              <option value="">全部</option>
                              <option ng-repeat="(key,item) in typeData" value="{{key}}" ng-bind="item"></option>
                            </select>
                        </div>
                    </div>
                    <div class="search-btn">
                        <button class="btn btn-primary w-xs m-r" ng-click="search(1)"><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-info w-xs m-r" ng-click="goAction(1)"><i class="fa fa-plus"></i> 新增</button>
                        <button class="btn btn-danger w-xs  m-r" ng-click="deteleAll()" ng-disabled="operation.isBatch1"><i class="fa fa-trash-o fa-lg"></i> 批量删除</button>
                      
                    </div>
                </div>

                <div class="" ng-show="isListView">
                    <div class="dataTables_wrapper form-inline">
                        <div class="row">
                            <div class="col-sm-12" style="margin-top: -10px;">
                                <table class="table table-hover b-light m-b-xxs">
                                    <thead class="table-header">
                                    <tr>
                                      	 <th  width="5%"  class="text-center font-15">
                                            <label class="i-checks m-b-none"><input type="checkbox" ng-model="operation.isALl" ng-click="selectALl()"><i></i></label>
                                        </th>
                                        <th width="10%"  class="text-center font-15">名称</th>
                                        <th width="5%"  class="text-center font-15">状态</th>
                                        <th  width="10%"  class="text-center font-15">节点数</th>
                                        <th  width="10%"  class="text-center font-15">可调度</th>
                                        <th width="10%"  class="text-center font-15">维护</th>
                                        <th width="10%"  class="text-center font-15">CPU</th>
                                        <th width="10%"  class="text-center font-15">内存</th>
                                        <th width="5%"   class="text-center font-15">修改人</th>
                                        <th width="10%"  class="text-center font-15">时间</th>

                                        <th width="10%"  class="text-center td-operate font-15">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="table-content" ng-repeat="row in countData" ng-if="!isImageData">
                                        <th  width="5%"  class="text-center font-15">
                                          <label class="i-checks m-b-none"><input type="checkbox" ng-model="row.select" ng-click="choose()"><i></i></label>
                                      </th>
                                       <td  width="10%"  class="text-center detail-href font-15 text-overflow" title="{{row.name}}" ng-click="detail(row.id,row.registryPort)" ng-bind="row.name"></td>
                                        <td width="10%"  class="text-center font-15 text-overflow" title="{{row.type}}" ng-bind="row.type|image:'count'"></td>
                                        <td width="10%"   class="text-center font-15 text-overflow"  title="{{row.port}}" ng-bind="row.registryPort"></td>
                                       <td width="10%"   class="text-center font-15 text-overflow"  title="{{row.props}}" ng-bind="row.property|imageProp:'prop'"></td>
                                      <td width="10%"   class="text-center font-15 text-overflow"  title="{{row.address}}" ng-bind="row.address"></td>
                                      <td width="10%"   class="text-center font-15 text-overflow"  title="{{row.address}}" ng-bind="row.address"></td>
                                        <td width="10%"  class="text-center font-15 text-overflow" >
                                          <div class="text-center">
                                              <i class="status-dot-style" ng-class="{'0':'dot-8','1':'dot-1','2':'dot-9'}[row.status]"></i>
                                              <span class="status-span-style ng-binding"  title="{{row.status|imageStuta:'stuta'}}"   ng-bind="row.status|imageStuta:'stuta'"></span>
                                          </div>
                                        </td>
                                        <td width="5%"  class="text-center font-15 text-overflow"  title="{{row.menderName}}" ng-bind="row.menderName"></td>
                                        <td width="10%"  class="text-center font-15 text-overflow"  title="{{row.gmtCreate}}" ng-bind="row.gmtCreate"></td>
                                      <td  width="10%"  class="td-operate text-center">
                                          <div class="btn-group dropdown table-operation" dropdown="">
                                            <a class="btn btn-info btn-addon" dropdown-toggle=""><i class="fa fa-reorder" ></i>操作</a>
                                            <ul class="dropdown-menu">
                                              <li ng-click="goAction(2,row)"><a href="">编辑</a></li>
                                              <li ng-click="goAction(3,row)" ><a href="">删除</a></li>
                                              <li ng-click="goAction(4,row)" ><a href="">增加节点</a></li>
                                              <li ng-click="goAction(5,row)" ><a href="">删除节点</a></li>
                                            </ul>
                                          </div>

                                      </td>
                                    </tr>
                                    <tr ng-if="isImageData">
                                        <td class="td-nodata" colspan="10"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="clearfix">
                                    <div class="col-sm-6" style="padding:7px 15px;">
                                        <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
    <div >
      <div ng-if="showHistory" ng-hide-detail="" class="animated tab-detail"
           ng-class="{true:'bounceInRight',false:'bounceOutRight'}[isActive]">
           <div class="col-md-12" >
             <div class="panel panel-default" style="padding:0;">
               <div class="panel-heading font-bold">
                 <span class="p-l-6">历史记录</span>
               </div>
               <div class="panel-body pmb-block" style="border:none;">
                 <div class="form-horizontal">
                   <div ng-controller="historyOpenstackModalCtrl" class="row panel pad-10"data-ng-include="'/statics/tpl/repository/repository/historymessage.html'">
                   </div>
                 </div>
                 <div class="detail-go-back" ng-click="goBack()"><i class="fa fa-angle-right"></i></div>
               </div>
             </div>
           </div>
      </div>
    </div>

</div>
