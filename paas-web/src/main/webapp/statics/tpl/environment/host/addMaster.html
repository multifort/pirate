<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addForm">
		<div class="form-group" style="margin-bottom:0;margin-top:10px;">
				<div class="col-lg-12 margin-10" style="padding-left: 30px;">
						<label class="col-md-3 control-label control-label2">环境：</label>
						<div class="col-md-9 control-input width-74" style="margin-left: -15px;">
								<select class="form-control" ng-model="master" name="env"  validator="required" >
										<option value="">--请选择--</option>
										<option ng-repeat="row in masterList"  value="{{row.id}}" ng-bind="row.name"></option>
								</select>
						</div>
				</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="addForm.$invalid" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
