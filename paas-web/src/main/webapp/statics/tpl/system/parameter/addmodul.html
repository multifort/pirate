
<style>
    .store .control-label{
       width:108px;
   }
    .store .control-input{
        width: calc(100% - 120px);
        float: left;
   }
</style>
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
<p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body" style="min-height:300px;padding-right: 40px;">
  <form class="form-horizontal form-validation store" name="addvmForm">
      <div ng-repeat="item in modelData">
          <div class="form-group"  ng-if="(item.type=='String')">
              <div class="col-lg-12" ng-if="(item.name!='remark')">
                  <label class="control-label">{{item.displayName}}：</label>
                  <!-- //简单输入框 -->
                  <div class="control-input" >
                      <input type="text" name="key{{item.name}}"   placeholder="{{item.description}}" class="form-control"  ng-model="item.select" validator="required" maxlength="{{item.length}}" >
                  </div>
              </div>
              <div class="col-lg-12" ng-if="(item.name=='remark')">
                  <label class="control-label">{{item.displayName}}：</label>
                  <!-- //简单输入框 -->
                  <div class="control-input" >
                      <textarea class="form-control" name="key{{item.name}}"   placeholder="{{item.description}}" ng-model="item.select" maxlength="{{item.length}}" ></textarea>
                  </div>
              </div>
          </div>
          <!-- select -->
          <div class="form-group"  ng-if="item.type=='select'">
              <div class="col-lg-12">
                  <label class="control-label">{{item.displayName}}：</label>
                  <!-- //select输入框 -->
                  <div class="control-input" >
                      <select class="form-control" ng-model="item.select"  name="key{{item.name}}" validator="required">
                          <option  value="">--请选择--</option>
                          <option ng-repeat="items in item.value" ng-selected = "items == item.select" value={{items}} ng-bind="items"></option>
                      </select>
                  </div>
              </div>
          </div>
          <!-- map_list_select -->
          <div class="form-group"  ng-if="item.type=='map_list_select'">
              <div class="col-lg-12">
                  <label class="control-label">{{item.displayName}}：</label>
                  <div class="control-input" >
                      <select class="form-control" ng-model="item.select" ng-change="getsoftwareType(item)" name="key{{item.name}}" validator="required">
                          <option  value="">--请选择--</option>
                          <option ng-repeat="(k,v) in item.value" ng-selected = "k == item.select" value={{k}} ng-bind="k"></option>
                      </select>
                  </div>
              </div>
          </div>
          <!-- reponse_select -->
          <div class="form-group"  ng-if="item.type=='reponse_select'">
              <div class="col-lg-12">
                  <label class="control-label">{{item.displayName}}：</label>
                  <div class="control-input" >
                      <select class="form-control" ng-model="item.select"  name="key{{item.name}}">
                          <option  value="">--请选择--</option>
                          <option ng-repeat="items in item.value" ng-selected = "items == item.select" value={{items}} ng-bind="items"></option>
                      </select>
                  </div>
              </div>
          </div>
      </div>
  </form>
</div>
<div class="modal-footer">
<button type="submit" class="btn btn-info" validation-submit="addvmForm"  ng-disabled="addvmForm.$invalid||isLoadingCheck"  ng-click="ok()">确认</button>
<button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
