<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">新建云硬盘</p>
</div>
<div class="modal-body panel-body" style="max-height: 550px;overflow: auto;">
    <form class="form-horizontal form-validation user-form" name="addvmForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label"><span>*</span>地域：</label>
                <div class="control-input">
                    <div class="region region-box" style="width:124px;" ng-class="{true:'region-active'}[row.isRegionActive]" ng-click="chooseRegion(row)" ng-repeat="row in regionData">
                        <span class="region-txt" title={{row.name}} ng-bind="row.name"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label"><span>*</span>云硬盘名：</label>
                <div class="control-input">
                    <input type="text" name="taskName" class="form-control" ng-model="addData.name" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label"><span>*</span>大小(GB)：</label>
                <div class="control-input">
                    <input type="text" name="size" class="form-control" ng-model="addData.size" validator="required,positiveNumber" min="1">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">描述：</label>
                <div class="control-input">
                    <textarea class="form-control" name="remark" ng-model="addData.remark" maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
