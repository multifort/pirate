<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">新增网络</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation user-form" name="addvmForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label" style="width: 95px;"><span>*</span>网络名称：</label>
                <div class="control-input" style="width: calc(100% - 115px);padding: 0;">
                    <input type="text" name="taskName" class="form-control" ng-model="addData.name" validator="required,no_chinese" maxlength="64" maxlength-error-message="最多输入64个字符">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label" style="width: 95px;"><span>*</span>网络类型：</label>
                <div class="control-input" style="width: calc(100% - 115px);padding: 0;">
                    <select class="form-control" name="type" ng-model="addData.type" validator="required" ng-change="checkType()">
                        <option ng-repeat="row in categoryData" ng-selected="row.value==addData.type" value="{{row.value}}" ng-bind="row.name"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="isPhyNetwork">
            <div class="col-lg-12">
                <label class="control-label" style="width: 95px;"><span>*</span>物理网络：</label>
                <div class="control-input" style="width: calc(100% - 115px);padding: 0;">
                    <input type="text" name="phyNetwork" class="form-control" ng-model="addData.phyNetwork" validator="required">
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="isSementationId">
            <div class="col-lg-12">
                <label class="control-label" style="width: 95px;"><span>*</span>段ID：</label>
                <div class="control-input" style="width: calc(100% - 115px);padding: 0;">
                    <input type="text" name="segmentationId" class="form-control" ng-model="addData.segmentationId" validator="required,positiveNumber">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label" style="width: 95px;"><span>*</span>管理状态：</label>
                <div class="col-lg-10 control-input" style="width: calc(100% - 115px);padding: 0;">
                    <select class="form-control" name="adminStateup" ng-model="addData.adminStateup" validator="required">
                        <!-- <option value="">--请选择--</option> -->
                        <option ng-repeat="row in statusData" ng-selected="row.value==addData.adminStateup" value="{{row.value}}" ng-bind="row.name"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-bottom:0;">
            <div class="col-lg-12" style="padding-left:50px;">
                <label class="i-checks m-b-none"><input type="checkbox" ng-model="addData.shared"><i></i></label>
                <span>共享的</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12" style="padding-left:50px;">
                <label class="i-checks m-b-none"><input type="checkbox" ng-model="addData.isRouterExternal"><i></i></label>
                <span>外部网络</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
