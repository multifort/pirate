<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addForm">
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">集群名称：</label>
				<div class="control-input">
					<input type="text" name="name" class="form-control" ng-model="updateData.params.name" placeholder="请输入名称" validator="required,name" maxlength="64"/>
				</div>
			</div>

		</div>
		<!-- <div class="form-group">

			<div class="col-lg-12">
				<label class="control-label">主机域名：</label>
				<div class="control-input">
					<input type="text" name="proxyUrl" class="form-control" ng-model="updateData.params.proxyUrl" placeholder="请输入域名,如xxx.xx.xx" validator="required,url_opt" maxlength="64"/>
				</div>
			</div>
		</div> -->
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">Master节点地址：</label>
				<div class="control-input">
					<input type="text" name="address" class="form-control"  ng-model="updateData.params.masterIp" validator="required,ip_opt"
					       placeholder="请输入IP地址"/>
				</div>
			</div>

		</div>
			<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">用户名：</label>
				<div class="control-input">
					<input type="text" name="username" class="form-control"  ng-model="updateData.params.username" maxlength="64"
					       placeholder="请输入用户名" validator="required,name"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">密码：</label>
				<div class="control-input">
					<input type="password" name="password"  class="form-control"
					       ng-model="updateData.params.password" placeholder="请输入管理密码" maxlength="64"
					       type="{{showPass_os?'text':'password'}}"/>
				</div>
			</div>
		</div>


		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">平台描述：</label>
				<div class="control-input">
					<textarea class="form-control" name="remark" placeholder="平台描述" ng-model="updateData.params.remark" maxlength="256"></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="addForm.$invalid||isLoadingCheck" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancle()">取消</button>
</div>
