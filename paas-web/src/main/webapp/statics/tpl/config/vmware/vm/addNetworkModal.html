<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size" ng-bind="modalTitle"></p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addCabinetForm">
		<div class="form-group" ng-if="!hideType">
			<div class="col-lg-8">
				<label class="control-label">网络类型：</label>
				<div class="control-input">
					<select class="form-control" name="type" validator="required"  ng-model="data.type">
						<option value="">--请选择--</option>
						<option ng-repeat="item in typeData" ng-selected="data.type == item" value="{{item}}" ng-bind="item"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-8">
				<label class="control-label">网络标签：</label>
				<div class="control-input">
					<select class="form-control" name="host" validator="required"  ng-model="data.name">
						<option value="">--请选择--</option>
						<option ng-repeat="item in  networkListData track by $index" ng-selected="data.name == item" value="{{item}}" ng-bind="item"></option>
					</select>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addCabinetForm" ng-disabled="(addCabinetForm.$invalid ||isLoadingActive)" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancle()">取消</button>
</div>
