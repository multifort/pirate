<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">创建标准交换机网络</p>
</div>
<div class="modal-body panel-body add-network">
	<form class="form-horizontal form-validation" name="addForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>名称：</label>
				<div class="control-input">
					<input type="text" name="name" class="form-control" ng-model="addData.name" placeholder="请输入名称" validator="required,name" maxlength="32"/>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>端口数：</label>
				<div class="control-input">
					<input type="number" name="portGroupNum" class="form-control" ng-model="addData.portGroupNum" placeholder="请输入端口数，最大值为1024" validator="required" ng-blur="validatePort()"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>端口组名称：</label>
				<div class="control-input">
					<input type="text" name="portGroupName" class="form-control" ng-model="addData.portGroupName" placeholder="请输入端口组名称" validator="required,name" maxlength="32"/>
				</div>
			</div>
		</div>
		<div class="col-md-11 col-md-offset-1">
					<div ng-repeat="item in networkCards">
						<label class="i-checks">
						<input type="checkbox" ng-model="item.select"><i></i> {{item.name}}
					</label>
					</div>
				</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="addForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancle()">取消</button>
</div>
