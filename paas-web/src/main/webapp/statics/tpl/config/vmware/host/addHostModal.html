<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">添加主机</p>
</div>
<div class="modal-body panel-body add-network">
	<form class="form-horizontal form-validation" name="addForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>数据中心：</label>
				<div class="control-input">
					<select class="form-control" name="vdc" ng-change="loadClusterData()" validator="required" ng-model="vdcData" ng-options="item.name for item in vdcListData">
						<option value="">--请选择--</option>
					</select>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label">选择集群：</label>
				<div class="control-input">
					<select class="form-control" name="cluster"  ng-model="clusterData"  ng-options="item.name for item in clusterListData">
						<option value="">--请选择--</option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>主机IP：</label>
				<div class="control-input">
					<input type="text" name="name" class="form-control" ng-model="addData.hostIp" placeholder="请输入主机IP" validator="required,ip"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>用户名：</label>
				<div class="control-input">
					<input type="text" name="account" class="form-control" ng-model="addData.username"
					       placeholder="请输入用户名"/>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>密码：</label>
				<div class="control-input">
					<input type="password" name="password" class="form-control"
					       ng-model="addData.password" placeholder="请输入密码" maxlength="64"/>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="addForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancle()">取消</button>
</div>
