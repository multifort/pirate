<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size" ng-bind="modalTitle"></p>
</div>
<div class="modal-body panel-body add-network">
	<div class="table-responsive">
		<table st-table="displayListData" st-safe-src="listData" class="table">
			<thead class="table-header">
			<tr>
				<th width="1%" class="font-15 text-center"></th>
				<th width="8%" class="font-15 text-center">名称</th>
				<th width="8%" class="font-15 text-center">IP</th>
				<th width="8%" class="font-15 text-center">集群</th>
				<th width="8%" class="font-15 text-center">连接状态</th>
				<th width="8%" class="font-15 text-center">模式</th>
			</tr>
			<tr>
				<th colspan="6">
					<input st-search placeholder="通过名称进行过滤" class="input-sm form-control" type="search"/>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in displayListData">
				<td width="1%">
					<i class="icon-ban text-danger font-bold" ng-if="row.disabled"></i>
					<label class="i-checks" ng-if="!row.disabled" >
						<input type="checkbox" ng-model="row.select"><i></i>
					</label>
				</td>
				<td width="8%" class="font-15 text-center text-overflow" style="max-width:88px;" title="{{row.name}}" ng-bind="row.name" ></td>
				<td width="8%" class="font-15 text-center text-overflow" style="max-width:96px;"
				    title="{{row.hostIp}}" ng-bind="row.hostIp"></td>
				<td width="8%" class="font-15 text-center text-overflow" style="max-width:80px;"
				    title="{{row.clusterName}}" ng-bind="row.clusterName"></td>
				<td width="8%" class="font-15 text-center text-overflow" style="max-width:58px;"
				    title="{{row.connected|cn:'vmConnect'}}" ng-bind="row.connected|cn:'vmConnect'"></td>
				<td width="8%" class="font-15 text-center text-overflow" style="max-width:58px;"
				    title="{{row.maintain|cn:'vmMaintain'}}" ng-bind="row.maintain|cn:'vmMaintain'"></td>

			</tr>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="2" class="text-left">
					<div>每页{{itemsByPage}}条，共{{listData.length}}条</div>
				</td>
				<td colspan="4" class="text-right">
					<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7" class="no-margin"></div>
				</td>
			</tr>
			</tfoot>
		</table>
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancle()">取消</button>
</div>
