<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>平台名称：</label>
				<div class="control-input">
					<input type="text" name="name" class="form-control" ng-model="updateData.CloudVendor.name" placeholder="请输入名称" validator="required,name" maxlength="64"/>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label"><span class="span-red">*</span>平台版本：</label>
				<div class="control-input">
					<select class="form-control" ng-model="updateData.CloudVendor.version" ng-disabled="inputDisable">
						<option ng-repeat="row in typeData" ng-selected="row==updateData.CloudVendor.version" value="{{row}}" ng-bind="row"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label"><span class="span-red">*</span>平台地址：</label>
				<div class="control-input">
					<input type="text" name="address" class="form-control" ng-model="updateData.CloudVendor.address"
					       placeholder="请输入地址" validator="required,address_opt" ng-disabled="inputDisable"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label">管理账户：</label>
				<div class="control-input">
					<input type="text" name="account" class="form-control" ng-model="updateData.CloudVendor.account"
					       placeholder="请输入管理账户" ng-disabled="inputDisable"/>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label">管理密码：</label>
				<div class="control-input">
					<input type="password" name="password" class="form-control"
					       ng-model="updateData.CloudVendor.password" placeholder="请输入管理密码" maxlength="64"
					       type="{{showPass_os?'text':'password'}}" ng-disabled="inputDisable"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">平台描述：</label>
				<div class="control-input">
					<textarea class="form-control" name="remark" placeholder="平台描述" ng-model="updateData.CloudVendor.remark" maxlength="256"></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="addForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancle()">取消</button>
</div>
