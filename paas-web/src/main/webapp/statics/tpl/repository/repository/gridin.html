<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">仓库导入</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="addvmForm">
        <div class="form-group">
            <div class="col-lg-12" ng-file-upload="" websocket-url="'/kk'" >
                <label class="control-label">文件：</label>
                <div class="control-input">
                    <input type="text" name="taskName" class="form-control" value="gridinName" ng-model="gridinName" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
                    <div class="file-btn btn btn-info">
          					<i class="fa fa-upload"></i> 添加本地文件
          					<span id="btnFileUpload"><input type="file"></span>
          				</div>
                </div>
            </div>
            <div class="col-lg-12">
              <label class="control-label" ng-bind="item.isUploading"></label>
              <div class="progress progress-sm m-b-none m-t-xs control-input" style="    margin-top: 11px;">
											<div class="progress-bar bg-success" role="progressbar" ng-style="{ 'width': item.progress + '%' }" animate="true"></div>
							</div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid||isLoadingActive" ng-click="checkName($index)">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
