<div ng-file-upload="">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">导入镜像</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="addvmForm"  >
         <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">仓库：</label>
                <div class="control-input">
                  <input type="text" name="" readonly class="form-control"  ng-model="warehoseName" validator="required,name" maxlength="64" >
                </div>
            </div>
        </div>
           <div class="form-group" ng-if="imageshow">
            <div class="col-lg-12">
            <label class="control-label">项目：</label>
                <div class="control-input">
                 	 <div class="special-select m-r-xxs">
                  <ui-select ng-model="scriptItemSpace.selected" 
                             theme="bootstrap">
                      <ui-select-match placeholder="搜索一个项目">
                          {{$select.selected.name}}
                      </ui-select-match>
                      <ui-select-choices
                              repeat="item in imageData | filter: $select.search">
                          <div ng-bind-html="item.name | highlight: $select.search"></div>
                      </ui-select-choices>
                  </ui-select>
              </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12" >
                <label class="control-label">文件：</label>
                <div class="control-input">
                    <input type="text" name="gridinPullName" readonly class="form-control"  ng-model="gridinPullName" validator="required,name" maxlength="64" >
                    <div class="file-btn btn btn-info" style="top:0px">
          					<i class="fa fa-upload"></i> 添加本地文件
          					<span id="btnFileUpload"><input type="file" ng-hide="updataBtn" ></span>
          				</div>
                </div>
            </div>
            <div class="col-lg-12">
              <label class="control-label">添加进度：</label>
              <div class="progress progress-sm m-b-none m-t-xs control-input" style="    margin-top: 11px;">
											<div class="progress-bar bg-success" role="progressbar" ng-style="{ 'width': item.progress + '%' }" animate="true"></div>
			</div>

            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" ng-disabled="updataBtn"  ng-click="upload(item)">确认导入</button>
    <button class="btn btn-cancel" ng-click="cancelFile()">取消上传</button>
</div>

</div>
