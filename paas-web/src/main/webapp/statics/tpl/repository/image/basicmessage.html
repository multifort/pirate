<style>
    .configInfo dt{
        width: 85px;
        text-align: left;
    }
    .configInfo dd{
        width: 900px;
        white-space: inherit;
    }
</style>
<div class="panel-body pmb-block wwybasic" style="border:none;" >
    <div class="form-horizontal detail_len">
 <div class="configInfo">
            <div class="pmbb-header">
                <h5 class="console-title">配置信息</h5>
            </div>
            <div class="pmbb-body p-l-30">
                <div class="form-group" style="margin-top: 10px;margin-bottom: 0px;">
                    <div class="col-lg-12">
                        <dl class="dl-horizontal">
                            <dt>环境信息：</dt>
                            <dd title="{{supplierDetail.env}}" ng-bind-html="supplierDetail.env"></dd>
                        </dl>
                    </div>
                    <div class="col-lg-12">
                        <dl class="dl-horizontal">
                            <dt>端口：</dt>
                            <dd title="{{supplierDetail.exposedPort}}" ng-bind="supplierDetail.exposedPort"></dd>
                        </dl>
                    </div>
                    <div class="col-lg-12">
                        <dl class="dl-horizontal">
                            <dt>镜像id：</dt>
                            <dd title="{{supplierDetail.uuid}}" ng-bind="supplierDetail.uuid"></dd>
                        </dl>
                    </div>
                </div>
           </div>
        </div>

    </div>
</div>
