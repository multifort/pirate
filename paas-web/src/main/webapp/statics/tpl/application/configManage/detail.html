<div class="content-byc image-content" ng-controller="configManageDetailCtrl">
    <div class="animated update-content" >
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;">
                        <div class="panel-heading font-bold">
                            <!--<i class="fa fa-reply icon-font" aria-hidden="true"></i>-->
                            <span class="p-l-6">详情</span>
                            <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                      <div class="panel-detail">
                          <div class="image-box">
                            <div class="image-box-h text-center">
                              <div class=" col-md-1">
                                <p class="small-box-p"><i class="fa fa-cube"></i></p>
                              </div>
                              <div class="text-left-p col-md-10">
                                <p class="text-left-p col-md-4 name_len"><span class="caaa">名称：</span><span title="{{supplierDetail.name}}">{{supplierDetail.name}}</span></p>
                                <p class="text-left-p col-md-4"><span class="caaa">创建者名称：</span><span title="{{supplierDetail.creatorName}}">{{supplierDetail.creatorName}}</span></p>
                                  <p class="text-left-p col-md-4"><span class="caaa">创建时间：</span><span title="{{supplierDetail.gmtCreate}}">{{supplierDetail.gmtCreate}}</span></p>
                                <p class="text-left-p col-md-4"><span class="caaa">修改者名称：</span><span title="{{supplierDetail.menderName}}">{{supplierDetail.menderName}}</span></p>
                                <p class="text-left-p col-md-4"><span class="caaa">修改时间：</span><span title="{{supplierDetail.gmtModify}}">{{supplierDetail.gmtModify}}</span></p>
                           </div>
                              <div class="both">   </div>
                            </div>

                          </div>
                      </div>

                      <div style="margin: 20px">
                          <pre style="  border: 1px solid #aaa;  padding: 0.5em 1.5em;" id="json-renderer"></pre>
                      </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
