
<div class="content-byc image-content" ng-controller="addmoduleModalCtrl" >
    <div class="animated update-content" >
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;overflow: inherit">
                        <div class="panel-heading font-bold">

                            <span class="p-l-6">部署信息</span>
                            <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div class="panel-detail">
                          <div class="modal-body">
                              <form class="form-horizontal form-validation" name="addvmForm">

                               <div class="form-group" ng-if="!addData.app">
                                    <div class="col-lg-12">
                                        <label class="control-label">部署环境：</label>
                                        <div class="control-input">
                                            <select class="form-control" ng-model="addData.envId" name="env"  validator="required" ng-change="getApp(addData.envId)" >
                                                <option value="">--请选择--</option>
                                                <option ng-repeat="row in masterList" ng-selected="addData.envId==row.id" value="{{row.id}}" ng-bind="row.name"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                               <div class="form-group" ng-if="!addData.app">
                                     <div class="col-lg-12">
                                         <label class="control-label">选择应用：</label>
                                         <div class="control-input">
                                             <select class="form-control" ng-model="addData.appId"  name="app"  >
                                                 <option value="">--请选择--</option>
                                                 <option ng-repeat="row in dataType" ng-selected="addData.appId==row.id" value="{{row.id}}" ng-bind="row.name"></option>
                                             </select>
                                         </div>
                                     </div>
                                 </div>
                                  <div class="form-group">
                                      <div class="col-lg-12">
                                          <label class="control-label">部署方式：</label>
                                          <div class="control-input">
                                              <span ng-if="deploy==0||deploy==2">  <input class="radio1" type="radio" name="deployType"
                                ng-click="getTempalate(deployType)"               value="单节点"  ng-model="deployType" />
                                              <label style="line-height: 34px;">单节点</label></span>

                                              <span ng-if="deploy==1||deploy==2"> <input class="radio2" type="radio" name="deployType"
                ng-click="getTempalate(deployType)"  value="集群"  ng-model="deployType" />
                                              <label style="line-height: 34px;">集群</label></span>

                                          </div>
                                      </div>
                                  </div>
                                  <!--<div class="form-group" >-->
                                      <!--<div class="col-lg-12">-->
                                          <!--<label class="control-label">模板列表：</label>-->
                                          <!--<div class="control-input">-->
                                              <!--<select class="form-control" ng-model="addData.tempalate" name="asd"  validator="required" ng-change="getTempalate(addData.tempalate)" >-->
                                                  <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
                                                  <!--<option ng-repeat="row in tempalateList" ng-selected="addData.tempalate==row.id" value="{{row.id}}" ng-bind="row.name"></option>-->
                                              <!--</select>-->
                                          <!--</div>-->
                                      <!--</div>-->
                                  <!--</div>-->
                                  <div   data-ng-include="'/statics/tpl/application/store/model.html'">
                                  </div>
                              </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-info" validation-submit="addvmForm" ng-disabled="(addvmForm.$invalid||isLoadingActive)" ng-click="ok()">部署</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
