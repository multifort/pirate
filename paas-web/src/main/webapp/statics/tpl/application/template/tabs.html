<table class="table table-hover b-light m-b-xxs" >
  <thead class="table-header">
    <tr>
      <th  class="text-center font-15">
        <label class="i-checks m-b-none"><input type="checkbox" ng-model="operation.isALl" ng-click="selectALl()"><i></i></label>
    </th>
      <th  width="15%" class="text-center font-15">名称</th>
      <th width="15%" class="text-center font-15">类型</th>
      <!-- <th  width="10%"class="text-center font-15">属性</th> -->
      <th width="15%" class="text-center font-15">创建人</th>
      <th width="15%" class="text-center font-15">修改人</th>
      <th  width="20%"class="text-center font-15">创建时间</th>
      <th  width="20%"class="text-center td-operate font-15"> 操作</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-content" ng-repeat="row in countData"
      ng-if="!isImageData">
      <th  class="text-center font-15">
        <label class="i-checks m-b-none"><input type="checkbox" ng-model="row.select" ng-click="choose()"><i></i></label>
    </th>
      <td  width="15%"class="text-center detail-href font-15 text-overflow"     title="{{row.name}}" ng-click="detail(row.id)"      ng-bind="row.name"></td>
      <td width="15%" class="text-center font-15 text-overflow"        title="{{row.type}}" ng-bind="row.type"></td>
      <!-- <td  width="10%"class="text-center font-15 text-overflow"          title="{{row.props}}" ng-bind="row.props|imageProp:'prop'"></td> -->
      <td width="15%" class="text-center font-15 text-overflow"        title="{{row.creatorName}}" ng-bind="row.creatorName"></td>
      <td width="15%" class="text-center font-15 text-overflow"        title="{{row.menderName}}" ng-bind="row.menderName"></td>
      <td width="20%" class="text-center font-15 text-overflow"        title="{{row.gmtCreate}}" ng-bind="row.gmtCreate"></td>
      <td width="20%" class="td-operate text-center">
        <div class="btn-group dropdown table-operation" dropdown="">
          <a class="btn btn-info btn-addon" dropdown-toggle=""><i
            class="fa fa-reorder"></i>操作</a>
          <ul class="dropdown-menu">
            <li ng-click="goAction(2,row.id)"><a href="">编辑</a></li>
            <li ng-click="goAction(3,row.id)"><a href="">删除</a></li>
             <li ng-click="goAction(4,row.id)"><a href="">部署</a></li>
             <!-- <li ng-click="goAction(5,row.id)"><a href="">编排文件</a></li> -->
          </ul>
        </div>

      </td>
    </tr>
    <tr ng-if="isImageData">
        <td class="td-nodata" colspan="10"></td>
    </tr>
  </tbody>
</table>
<div class="clearfix">
  <div class="col-sm-6" style="padding: 7px 15px;">
    <div class="paginationTables_info">
      总共<span ng-bind="totalCount"></span>条, 每页<span
        ng-bind="param.rows"></span>条
    </div>
  </div>
  <div class="col-sm-6 text-right">
    <pagination style="" boundary-links="true"
      total-items="totalCount" items-per-page="param.rows"
      max-size="10" ng-model="param.page"
      ng-change="getData(param.page)" previous-text="&lsaquo;"
      next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
  </div>
</div>
