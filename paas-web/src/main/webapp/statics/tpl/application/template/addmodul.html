<div class="content-byc image-content" ng-controller="modeladdModalCtrl">
  <div class="animated update-content" >
      <div class="wrapper-md">
          <div class="row">
              <div class="col-md-12">
                  <div class="panel panel-default" style="padding:0;">
                      <div class="panel-heading font-bold">
                          <!--<i class="fa fa-reply icon-font" aria-hidden="true"></i>-->
                          <span class="p-l-6">添加编排文件</span>
                          <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                              <i class="fa fa-reply icon-font"></i> 返回
                          </button>
                      </div>
                      <div class="modal-body panel-body">
                      <form class="form-horizontal form-validation" name="addvmForm">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="control-label">模板：</label>
                                  <div class="control-input">
                                <select class="form-control" ng-model="modelstackId" ng-change="selectModel()">
                                   <option value="">全部</option>
                                  <option ng-repeat="(key,item) in countData" value="{{item.id}}" ng-bind="item.name"></option>
                                </select>
                                </div>
                            </div>
                        </div>
                          <div class="form-group" ng-repeat="(key,item) in modelData">
                              <div class="col-lg-12">
                                  <label class="control-label">{{key}}：</label>
                                  <div class="control-input">
                                        <input type="text" name="key"  placeholder="{{item}}" class="form-control" ng-model="modelData[key]" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
                                  </div>
                              </div>
                          </div>
                      </form>
                    </div>
                      <div class="modal-footer">
                          <button type="submit" class="btn btn-info" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid||isLoadingCheck"  ng-click="ok()">确认</button>
                          <button class="btn btn-cancel" ng-click="cancel()">取消</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
