<style>
    .filecontent {
        max-height: 287px;
        overflow: auto;
    }
</style>
<div class="content-byc image-content" ng-controller="instancetempTempDetailCtrl">
    <div class="animated update-content">
        <div class="wrapper-md">
            <div class="row templateinstance">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;">
                        <div class="panel-heading font-bold">
                            <span class="p-l-6">实例模板化</span>
                            <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBacks()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div class=" panel-body" style="min-height:300px;overflow:hidden;">
                            <form class="form-horizontal form-validation store" name="addvmForm">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label">模板：</label>
                                        <div class="control-input">
                                            <select class="form-control" name="layoutTemplateId" ng-model="layoutTemplateId" validator="required">
                                                <option value="">--请选择--</option>
                                                <option ng-repeat="(key,item) in layoutTemplateArr"  value="{{item.id}}" ng-bind="item.name"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label">版本：</label>
                                        <div class="control-input">
                                            <input type="text" name="name" class="form-control" ng-model="version" validator="required" maxlength="64" maxlength-error-message="最多输入64个字符">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label">脚本内容：</label>
                                        <div class="control-input filecontent">
                                            <pre>{{fileContent}}</pre>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label">描述信息：</label>
                                        <div class="control-input">
                                            <textarea class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength" name="remark" ng-model="remark" maxlength="256"
                                                maxlength-error-message="最多输入256个字符"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label" style="visibility:hidden">确定：</label>
                                        <div class="control-input">
                                            <button type="submit" class="btn btn-info" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid" ng-click="generateVersion()">确定</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
