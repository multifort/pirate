<table st-table="displayListData" st-safe-src="countData" class="table table-hover b-light m-b-xxs">
    <thead class="table-header">
        <tr>
            <th class="text-center font-15">
                <label class="i-checks m-b-none"><input type="checkbox" ng-model="operation.isALl" ng-click="selectALl()"><i></i></label>
            </th>
            <th width="15%" class="text-center font-15">版本</th>
            <th width="15%" class="text-center font-15">文件路径</th>
            <th width="20%" class="text-center font-15">描述</th>
            <th width="15%" class="text-center font-15">创建人</th>
            <th width="10%" class="text-center font-15">修改人</th>
            <th width="10%" class="text-center font-15">创建时间</th>
            <th width="15%" class="text-center td-operate font-15"> 操作</th>
        </tr>
    </thead>
    <tbody>
    <tr class="table-content" ng-repeat="row in displayListData track by $index" ng-if="!isImageData">
        <th class="text-center font-15">
                <label class="i-checks m-b-none"><input type="checkbox" ng-model="row.select" ng-click="choose()"><i></i></label>
            </th>
            <td width="15%" class="text-center detail-href font-15 text-overflow" title="{{row.version}}" ng-click="detail(row.id)" ng-bind="row.version"></td>
            <td width="15%" class="text-center font-15 text-overflow" title="{{row.templateFilePath}}" ng-bind="row.templateFilePath"></td>
            <td width="20%" class="text-center font-15 text-overflow" title="{{row.remark}}" ng-bind="row.remark"></td>
            <td width="15%" class="text-center font-15 text-overflow" title="{{row.creatorName}}" ng-bind="row.creatorName"></td>
            <td width="10%" class="text-center font-15 text-overflow" title="{{row.menderName}}" ng-bind="row.menderName"></td>
            <td width="10%" class="text-center font-15 text-overflow" title="{{row.gmtCreate}}" ng-bind="row.gmtCreate"></td>
            <td width="15%" class="td-operate text-center">
                <div class="btn-group dropdown table-operation" dropdown="">
                    <a class="btn btn-info btn-addon" dropdown-toggle=""><i class="fa fa-reorder"></i>操作</a>
                    <ul class="dropdown-menu">
                        <li ng-click="goAction(2,row)"><a href="">编辑版本</a></li>
                        <li ng-click="goAction(3,row.id)"><a href="">升级版本</a></li>
                        <li ng-click="goAction(4,row.id)"><a href="">删除版本</a></li>
                        <li ng-click="goAction(5,row.id)"><a href="">模板实例化</a></li>
                        <!--<li ng-click="goAction(6,row.id)"><a href="">应用实例模板化</a></li>-->
                    </ul>
                </div>
            </td>
        </tr>
        <tr ng-if="isImageData">
            <td class="td-nodata" colspan="10"></td>
        </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2" class="text-left">
            <div>共{{total}}条，每页{{itemsByPage}}条</div>
        </td>
        <td colspan="6" class="text-right">
            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7" class="no-margin"></div>
        </td>
    </tr>
    </tfoot>
</table>
<div class="clearfix" style="margin-bottom:100px"></div>
