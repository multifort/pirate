<style>
    .editversion {
        max-height: 300px;
        overflow: auto;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="addvmForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">版本名称：</label>
                <div class="control-input">
                    <input type="text" name="name" class="form-control" ng-model="addData.version" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">版本内容：</label>
                <div class="control-input" ng-code-mirror="" code-mirror="codeMirror" ng-hide="isEdit">
                    <div class="padding-l-10" style="display: none">
                        <span class="padding-l-10"><input type="radio"  name="appluy" value="1" ng-model="apply">文件上传</span>
                        <span class="padding-l-10"><input type="radio" name="appluy" value="2" ng-model="apply">手动输入</span>
                    </div>
                    <div ng-show="apply==1">
                        <input type="text" name="taskName" class="form-control" id="getNameFile" maxlength="64" maxlength-error-message="最多输入64个字符">
                        <div class="file-btn btn btn-info">
                            <i class="fa fa-upload"></i> 添加本地文件
                            <span id="btnFileUpload"><input type="file" ng-model="gridinName" class="form-control file"></span>
                        </div>
                    </div>
                    <div class="code-type both" data-content="必填项"></div>
                    <textarea class="textarea both"></textarea>
                </div>
                <div class="control-input editversion" ng-show="isEdit">
                    <pre>{{versionContent}}</pre>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">描述信息：</label>
                <div class="control-input">
                    <textarea class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength" name="remark" ng-model="addData.remark"
                        maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid" ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
