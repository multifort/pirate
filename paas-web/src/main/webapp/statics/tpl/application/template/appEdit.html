<style>
    .modal-body,
    .modal-footer {
        background-color: #f9f9f9;
        border: none;
    }

    .modal-body {
        padding-top: 50px;
    }
</style>
<div class="content-byc image-content" ng-controller="appEditCtrl">
    <div class="animated update-content">
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;">
                        <div class="panel-heading font-bold">
                            <span class="p-l-6">应用编排</span>
                            <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBack()"
                                    tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <form class="form-horizontal form-validation" name="addvmForm">
                            <div class="modal-body panel-body">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label">编排类型：</label>
                                        <div class="padding-l-10">
                                            <span class="padding-l-10"><input type="radio" name="type" value="1"
                                                                              ng-model="editType">应用编排文件</span>
                                            <span class="padding-l-10"><input type="radio" name="type" value="2"
                                                                              ng-model="editType">应用编排模板</span>
                                        </div>
                                    </div>
                                </div>
                                <div ng-if="editType==1">
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">编排名称：</label>
                                            <div class="control-input">
                                                <input type="text" name="name" class="form-control"
                                                       ng-model="addData.name" validator="required,name" maxlength="64"
                                                       maxlength-error-message="最多输入64个字符">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">脚本内容：</label>
                                            <div class="control-input" ng-code-mirror=""
                                                 code-mirror="mydata.codeMirror">
                                                <div class="code-type both" data-content="必填项"></div>
                                                <textarea class="textarea both"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">描述信息：</label>
                                            <div class="control-input">
                                            <textarea
                                                    class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"
                                                    name="remark" ng-model="addData.remark"
                                                    maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div ng-if="editType==2">
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">编排模板：</label>
                                            <div class="control-input">
                                                <select class="form-control" name="city"
                                                        ng-model="mydata.layoutTemplateId" validator="required">
                                                    <option value="">--请选择--</option>
                                                    <option ng-repeat="item in countData" value="{{item.id}}"
                                                            ng-bind="item.name"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">版本名称：</label>
                                            <div class="control-input">
                                                <input type="text" name="version" class="form-control"
                                                       ng-model="mydata.version" validator="required,name"
                                                       maxlength="64" maxlength-error-message="最多输入64个字符">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">版本内容：</label>
                                            <div class="control-input" ng-code-mirror=""
                                                 code-mirror="mydata.codeMirrorVersion">
                                                <div class="code-type both" data-content="必填项"></div>
                                                <textarea class="textarea both"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">描述信息：</label>
                                            <div class="control-input">
                                            <textarea
                                                    class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"
                                                    name="remark" ng-model="mydata.remark"
                                                    maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-info" validation-submit="addvmForm"
                                        ng-disabled="addvmForm.$invalid" ng-click="ok()">确认编排
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
