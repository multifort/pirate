<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="addvmForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">名称：</label>
                <div class="control-input">
                      <input type="text" name="taskName" class="form-control" ng-disabled="modalName=='应用编辑'" ng-model="addData.name" validator="required" maxlength="30" maxlength-error-message="最多输入30个字符">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">环境：</label>
                <div class="control-input">
                    <select class="form-control" ng-model="addData.envId" name="env"  validator="required" ng-disabled="modalName=='应用编辑'">
                        <option value="">--请选择--</option>
                        <option ng-repeat="row in masterList" ng-selected="addData.envId==row.id" value="{{row.id}}" ng-bind="row.name"></option>
                    </select>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">描述：</label>
                <div class="control-input">
                  <textarea class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength" name="remark" ng-model="addData.remark" maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addvmForm||isLoadingActive" ng-disabled="addvmForm.$invalid" ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
