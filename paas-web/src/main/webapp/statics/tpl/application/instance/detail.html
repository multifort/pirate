<div class="content-byc image-content" ng-controller="applyDetailModalCtrl">
    <div class="animated update-content" >
        <div class="wrapper-md">
            <div class=" panel-default" >
                        <div class="panel-heading font-bold">
                            <!--<i class="fa fa-reply icon-font" aria-hidden="true"></i>-->
                            <span class="p-l-6">详情</span>
                            <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div class="panel-detail">
                            <div class="image-box">
                              <div class="image-box-h text-center" style="    background-color: #fff;">
                                <div class=" col-md-1">
                                  <p class="small-box-p"><i class="fa fa-cube"></i></p>
                                </div>
                                <div class="text-left-p col-md-10">

                                  <p class="text-left-p col-md-4 "><span class="caaa">应用实例名称：</span><span  title="{{supplierDetail.name}}">{{supplierDetail.name}}</span></p>
                                    <p class="text-left-p col-md-4"><span class="caaa">创建者名称：</span><span title="{{supplierDetail.creatorName}}">{{supplierDetail.creatorName}}</span></p>
                                    <p class="text-left-p col-md-4"><span class="caaa">创建时间：</span><span title="{{supplierDetail.gmtCreate}}">{{supplierDetail.gmtCreate}}</span></p>
                                  <p class="text-left-p col-md-4"><span class="caaa">状态：</span><span ng-class="{'DEPLOY':'dot-8','NOT_DEPLOY':'dot-9'}[row.status]" title="{{supplierDetail.status|imageProp:'prop'}}">{{supplierDetail.status}}</span></p>
                                  <p class="text-left-p col-md-4"><span class="caaa">修改者名称：</span><span title="{{supplierDetail.menderName}}">{{supplierDetail.menderName}}</span></p>
                                  <p class="text-left-p col-md-4"><span class="caaa">修改时间：</span><span title="{{supplierDetail.gmtModify}}">{{supplierDetail.gmtModify}}</span></p>
                                    <p class="text-left-p col-md-4"><span class="caaa">服务数：</span><span title="{{supplierDetail.serviceNum}}">{{supplierDetail.serviceNum}}</span></p>
                                  <p class="text-left-p col-md-4"><span class="caaa">应用描述：</span><span title="{{supplierDetail.remark}}">{{supplierDetail.remark}}</span></p>
                                  <p class="text-left-p col-md-8 " >
                                    <span class="appdetail-href" ng-click="deploy()"> >>添加服务</span>  </p>
                                </div>
                              </p>
                                <div class="both">   </div>
                              </div>
                            </div>
                        </div>
                        <div ng-controller="applyopenstackModalCtrl"   active="active1">
                                  <div class="row  pad-10" data-ng-include="'/statics/tpl/application/instance/openstackmessage.html'">
                                  </div>
                        </div>

                    </div>
        </div>
    </div>
</div>
