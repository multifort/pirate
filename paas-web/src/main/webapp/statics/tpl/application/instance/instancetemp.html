<style>
    .filecontent {
        max-height: 400px;
        overflow: auto;
    }
</style>
<div class="content-byc image-content" ng-controller="instancetempCtrl">
    <div class="animated update-content">
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default templateinstance" style="padding:0;">
                        <div class="panel-heading font-bold">
                            <span class="p-l-6">实例模板化</span>
                            <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBacks()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div class=" panel-body" style="min-height:300px;overflow:hidden;">
                            <form class="form-horizontal form-validation store" name="addvmForm">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label">文件内容：</label>
                                        <div class="control-input filecontent">
                                            <pre>{{fileContent}}</pre>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <label class="control-label">操作方式：</label>
                                        <div class="control-input">
                                            <select class="form-control" ng-model="mode">
                                                <option value="">请选择</option>
                                                <option value="execute">可执行文件方式</option>
                                                <option value="template">模板文件方式</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label" style="visibility:hidden">确定：</label>
                                        <div class="control-input">
                                            <button type="submit" class="btn btn-info" ng-click="doTemp()">确定</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
