
    <div class="dataTables_wrapper form-inline">
        <div class="row">
            <div class="col-sm-12" style="margin-top: -10px;">
                <table class="table table-hover b-light m-b-xxs">
                    <thead class="table-header">
                    <tr>
                        <th width="20%" style="max-width:100px"  class="text-center font-15">名称</th>
                        <th width="20%" style="max-width:100px"  class="text-center font-15">项目</th>
                        <th width="20%" style="max-width:100px"  class="text-center font-15">版本号</th>
                        <th width="10%" style="max-width:50px"  class="text-center font-15">状态</th>
                        <th  width="10%" style="max-width:50px" class="text-center font-15">修改人</th>
                        <th width="20%" style="max-width:100px"  class="text-center font-15">时间</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr class="table-content" ng-repeat="row in countData"  ng-if="!isImageData">
                      <td  width="20%" style="max-width:100px" class="text-center detail-href font-15 text-overflow"  ng-click="detail(row.id)" title="{{row.name}}"  ng-bind="row.name"></td>
                      <td  width="20%" style="max-width:100px" class="text-center  font-15"  title="{{row.namespace}}"  ng-bind="row.namespace"></td>
                      <td  width="20%" style="max-width:100px" class="text-center font-15 text-overflow"  title="{{row.tag}}" ng-bind="row.tag"></td>
                      <td width="10%"  style="max-width:50px" class="text-center font-15 text-overflow" >
                          <div class="text-center">
                              <i class="status-dot-style dot-8" ng-class="{'0':'dot-8','1':'dot-1','2':'dot-9'}[row.status]"></i>
                              <span class="status-span-style ng-binding"  title="{{row.status|imageStuta:'stuta'}}"   ng-bind="row.status|imageStuta:'stuta'"></span>
                          </div>
                      </td>
                      <td  width="10%" style="max-width:50px" class="text-center font-15 text-overflow"  title="{{row.menderName}}" ng-bind="row.menderName"></td>
                      <td width="20%"style="max-width:100px" class="text-center font-15 text-overflow"  title="{{row.gmtCreate}}" ng-bind="row.gmtCreate"></td>

                    </tr>
                    <tr ng-if="isImageData">
                        <td class="td-nodata" colspan="10"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="col-sm-6" style="padding:7px 15px;">
                        <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
