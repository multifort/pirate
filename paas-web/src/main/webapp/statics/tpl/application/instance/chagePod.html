<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size" >版本回滚</p>
</div>
<div class="modal-body panel-body" style="height:300px">
    <form class="form-horizontal form-validation" name="addvmForm">

        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">版本选择：</label>
                <div class="control-input">
                    <div class="control-input special-select m-r-xxs">
                        <select class="form-control" name="city" ng-model="visionItem" ng-change="toJson(visionItem)"  validator="required">
                            <option value="">--请选择--</option>
                            <option ng-repeat="item in visionData"  value="{{item}}" ng-bind="item.version"></option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="pmbb-body p-l-30 col-lg-12" ng-if="visionItem">
<!--             <div class="form-group">

                <div class="col-lg-12">
                    <dl class="dl-horizontal">
                        <dt title="restartPolicy">操作资源对象：</dt>
                        <dd >{{visionJson.object}}</dd>
                    </dl>
                </div>

            </div> -->
            <div class="form-group">

                <div class="col-lg-12">
                    <dl class="dl-horizontal">
                        <dt title="restartPolicy">版本资源数据：</dt>
                        <dd ng-bind="visionJson.dataInfo"></dd>
                    </dl>
                </div>

            </div>
<!--             <div class="form-group">

                <div class="col-lg-12">
                    <dl class="dl-horizontal">
                        <dt title="restartPolicy">请求数据：</dt>
                        <dd ng-bind="visionJson.remark"></dd>
                    </dl>
                </div>

            </div> -->
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addvmForm"  ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
