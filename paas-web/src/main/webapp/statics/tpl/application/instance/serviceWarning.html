<style>
    .w97{
        width: 97px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size" >{{content}}</p>
</div>
<div class="modal-body panel-body" >
    <form class="form-horizontal form-validation" name="serviceWarningForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label w97">当前实例总数：</label>
                <div class="control-input">
                    <div class="control-input special-select m-r-xxs">
                      <label class="control-label text-left">{{currentPod}}</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label w97">告警实例数：</label>
                <div class="control-input">
                    <div class="control-input special-select m-r-xxs">
                        <input class="form-control" name="number" type="text" placeholder="请输入大于0的数字，且不能大于当前实例总数" ng-model="warningData.number" validator="required,positiveNumber" />
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label w97">邮箱地址：</label>
                <div class="control-input">
                    <div class="control-input special-select m-r-xxs">
                        <input class="form-control" name="email" ng-model="warningData.email" placeholder="请设置发送告警信息的邮箱地址" validator="required,email" />
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="serviceWarningForm"  ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
