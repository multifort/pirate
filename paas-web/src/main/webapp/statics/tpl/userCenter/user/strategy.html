<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size">通知策略</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addUserForm">
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label control-label2">通知方式：</label>
				<div class="control-input width-74">
					<div class="region region-box" style="width:80px;" ng-class="{true:'region-active'}[row.isRegionActive]" ng-click="chooseRegion($index)" ng-repeat="row in modeData">
						<span class="region-txt" ng-bind="row.name"></span>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" validation-submit="addUserForm" ng-disabled="addUserForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
