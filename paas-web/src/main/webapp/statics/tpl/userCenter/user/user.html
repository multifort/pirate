<div ng-controller="userCtrl" class="clearfix script-content">
	<div class="wrapper-md">
		<div class="panel panel1 panel-default">
			<div class="">
				<div class="search-box m-b-md">
					<div class="legend">查询条件</div>
					<div class="search-content">
						<div class="form-group">
							<label class="control-label" style="width:80px!important;">用户工号：</label>
							<input type="userId" ng-model="searchByUserId" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
						</div>
						<div class="form-group">
							<label class="control-label" style="width:80px!important;">用户名：</label>
							<input type="username" ng-model="searchByUsername" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
						</div>
						<div class="form-group">
							<label class="control-label" style="width:80px!important;">真实姓名：</label>
							<input type="name" ng-model="searchByName" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
						</div>
						<div class="form-group">
							<label class="control-label" style="width:80px!important;">用户性别：</label>
							<select class="form-control"
									ng-model="searchBySex"
							        ng-change="getData(1)">
								<option value="">--请选择--</option>
								<option ng-repeat="row in categoryData" ng-selected="row.value==searchBySex" value="{{row.value}}" ng-bind="row.name"></option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label" style="width:80px!important;">电话：</label>
							<input type="phone" ng-model="searchByPhone" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
						</div>
						<div class="form-group">
							<label class="control-label" style="width:80px!important;">移动电话：</label>
							<input type="mobile" ng-model="searchByMobile" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
						</div>
						<div class="form-group">
												<button class="btn btn-primary w-xs m-r" ng-click="getData(1)"><i class="fa fa-search"></i> 查询</button>
											</div>
					</div>
					<div class="search-btn">

						<button class="btn btn-info w-xs m-r" ng-click="add($event)"><i class="fa fa-plus-circle"></i> 新增</button>
						<!--<button class="btn btn-success w-xs m-r" ng-click="export($event)"><i class="fa fa-plus"></i> 批量导入</button>-->
					</div>
				</div>

				<div class="">
					<div class="dataTables_wrapper form-inline">
						<div class="row">
							<div class="col-sm-12" style="margin-top: -10px;">
								<table class="table b-light m-b-xxs">
									<thead class="table-header">
									<tr>
										<th width="7%" class="font-15 text-center">用户工号</th>
										<th width="10%" class="font-15 text-center">用户名</th>
										<th width="10%" class="font-15 text-center">真实姓名</th>
										<th width="5%" class="font-15 text-center">性别</th>
										<th width="10%" class="font-15 text-center">状态</th>
										<th width="15%" class="font-15 text-center">组织机构</th>
										<th width="10%" class="font-15 text-center">角色</th>
										<th width="10%" class="font-15 text-center">电话</th>
										<th width="10%" class="font-15 text-center">移动电话</th>
										<th class="text-center td-operate font-15" width="13%">操作</th>
									</tr>
									</thead>
									<tbody>
									<tr class="table-content" ng-repeat="row in userList" ng-if="!isImageData">
										<td width="7%" class="font-15 detail-href text-center text-overflow" style="max-width:108px;" title="{{row.userId}}"  ng-bind="row.userId" ng-click="detail(row.id)"></td>
										<td width="10%" class="font-15 text-center text-overflow" style="max-width:108px;" title="{{row.username}}"  ng-bind="row.username"></td>
										<td width="10%" class="font-15 text-center text-overflow" style="max-width:108px;" title="{{row.name}}" ng-bind="row.name"></td>
										<td width="5%" class="font-15 text-center text-overflow" style="max-width:108px;" title="{{row.sex|cn:'sex'}}" ng-bind="row.sex|cn:'sex'"></td>
										<td width="10%" class="font-15 text-center">
											<div class="text-left" style="padding-left:25%;">
												<i class="status-dot-style" ng-class="{'NORMAL':'dot-8','ABNORMAL':'dot-1'}[row.status]"></i>
												<span class="status-span-style" title="{{row.status|cnUser:'status'}}" ng-bind="row.status|cnUser:'status'"></span>
											</div>
										</td>
										<td width="15%" class="font-15 text-center" title="{{row.departName}}" style="max-width:161px;" ng-bind="row.departName"></td>
										<td width="10%" class="font-15 text-center" title="{{row.roleNames}}" style="max-width:161px;" ng-bind="row.roleNames"></td>
										<td width="10%" class="font-15 text-center" title="{{row.phone}}" style="max-width:108px;" ng-bind="row.phone"></td>
										<td width="10%" class="font-15 text-center" title="{{row.mobile}}" style="max-width:108px;" ng-bind="row.mobile"></td>
										<td width="13%" class="td-operate text-center">
											<div class="btn-group dropdown table-operation" dropdown="">
												<a class="btn btn-info btn-addon" dropdown-toggle=""><i class="fa fa-reorder"></i>操作</a>
												<ul class="dropdown-menu">
													<li ng-click="update($event,$index,row,key)"><a href="">编辑</a></li>
													<li ng-click="remove(row.id,$event,$index,key)"><a href="">删除</a></li>
													<li ng-click="grant($event,$index,row.id,key,'sm')"><a href="">授权</a></li>
													<li ng-click="reset($event,$index,row.id,key)"><a href="">重置密码</a></li>
													<li ng-click="freeze($event,row.id)" ng-if="row.status=='NORMAL'"><a href="">冻结</a></li>
													<li ng-click="thaw($event,row.id)" ng-if="row.status=='ABNORMAL'"><a href="">激活</a></li>
													<!--<li ng-click="size(row)"><a href="">配额</a></li>-->
<!-- 													<li ng-click="bindHost(row.id)"><a href="">资源分配</a></li> -->
													<!--<li ng-click="strategy(row.id)"><a href="">通知策略</a></li>-->
												</ul>
											</div>
											<!--<button class="btn btn-primary btn-sm" ng-click="grant($event,$index,row.id,key,'sm')">-->
												<!--<i class="fa fa-registered"></i>-->
												<!--<span class="">授权</span>-->
											<!--</button>-->
											<!--<button class="btn btn-info btn-sm" ng-click="reset($event,$index,row.id,key)">-->
												<!--<i class="fa fa-key"></i>-->
												<!--<span class="">重置密码</span>-->
											<!--</button>-->
											<!--<button class="btn btn-warning btn-sm" ng-if="row.isfreeze" ng-click="freeze($event,row.id)">-->
												<!--<i class="fa fa-unlock fa-fw"></i>-->
												<!--<span class="">冻结</span>-->
											<!--</button>-->
											<!--<button class="btn btn-success btn-sm" ng-if="row.isthaw" ng-click="thaw($event,row.id)">-->
												<!--<i class="fa fa-lock fa-fw"></i>-->
												<!--<span class="">解冻</span>-->
											<!--</button>-->
											<!--<button class="btn btn-primary btn-sm" ng-click="size(row)">-->
												<!--<i class="fa fa-cog"></i>-->
												<!--<span class="">配额</span>-->
											<!--</button>-->
										</td>
									</tr>
									<tr ng-if="isImageData">
										<td class="td-nodata" colspan="6"></td>
									</tr>
									</tbody>
								</table>
								<div class="clearfix">
									<div class="col-sm-6" style="padding: 7px 15px;">
										<div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
									</div>
									<div class="col-sm-6 text-right">
										<pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
									</div>
								</div>
							</div>
						</div>
						<div ng-if="showDetail" ng-hide-detail="" class="animated tab-detail" ng-class="{true:'bounceInRight',false:'bounceOutRight'}[isActive]">
							<div class="col-md-12">
								<div class="panel panel-default" style="padding:0;">
									<div class="panel-heading font-bold">
										<span class="p-l-6">用户详情</span>
									</div>
									<div class="panel-body pmb-block" style="border:none;">
										<div class="form-horizontal">
											<div class="">
												<div class="pmbb-header">
													<h5 class="console-title">基本信息</h5>
												</div>
												<div class="pmbb-body p-l-30">
													<div class="form-group">
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>用户工号：</dt>
																<dd ng-bind="userDetail.userId"></dd>
															</dl>
														</div>
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>用户性别：</dt>
																<dd ng-bind="userDetail.sex|cn:'sex'"></dd>
															</dl>
														</div>
													</div>
													<div class="form-group">
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>用户名称：</dt>
																<dd ng-bind="userDetail.username"></dd>
															</dl>
														</div>
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>用户状态：</dt>
																<dd>
																	<i class="status-dot-style" ng-class="{'NORMAL':'dot-8','ABNORMAL':'dot-10'}[userDetail.status]" ></i>
																	<span class="status-span-style" title="{{userDetail.status|cnUser:'status'}}" ng-bind="userDetail.status|cnUser:'status'"></span>
																</dd>
															</dl>
														</div>
													</div>
													<div class="form-group">
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>组织机构：</dt>
																<dd ng-bind="userDetail.departName"></dd>
															</dl>
														</div>
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>角色：</dt>
																<dd ng-bind="userDetail.roleNames"></dd>
															</dl>
														</div>
													</div>
												</div>
											</div>
											<div class="">
												<div class="pmbb-header">
													<h5 class="console-title">联系方式</h5>
												</div>
												<div class="pmbb-body p-l-30">
													<div class="form-group">
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>用户座机：</dt>
																<dd ng-bind="userDetail.phone"></dd>
															</dl>
														</div>
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>移动电话：</dt>
																<dd ng-bind="userDetail.mobile"></dd>
															</dl>
														</div>
													</div>
													<div class="form-group">
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>用户邮箱：</dt>
																<dd ng-bind="userDetail.email"></dd>
															</dl>
														</div>
														<div class="col-lg-6">
															<dl class="dl-horizontal">
																<dt>用户描述：</dt>
																<dd ng-bind="userDetail.remark"></dd>
															</dl>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="detail-go-back" ng-click="goBack()"><i class="fa fa-angle-right"></i></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
