<div ng-file-upload2="">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">批量导入</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation user-form" name="exportUserForm">
        <div class="form-group">
            <div class="col-lg-12" >
                <label class="control-label">文件：</label>
                <div class="control-input">
                    <input type="text" name="gridinPullName" readonly class="form-control"  ng-model="gridinPullName" validator="required">
                    <div class="file-btn btn btn-info" style="top:0px">
                        <i class="fa fa-upload"></i> 添加本地文件
                        <span id="btnFileUpload"><input type="file" ng-hide="updataBtn" ></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" ng-show="isProgressbar" style="margin-top: 5px;">
                <label class="control-label">上传进度：</label>
                <div class="progress progress-sm m-b-none m-t-xs control-input" style="    margin-top: 11px;">
                    <div class="progress-bar bg-success" role="progressbar" ng-style="{ 'width': item.progress + '%' }" animate="true"></div>
                </div>
            </div>
            <div class="col-lg-12" ng-show="isUploadbtn">
                <div class="control-input" style="margin:11px 0 0 86px;">
                    <button class="btn btn-success" ng-click="upload(item)">上传文件</button>
                </div>
            </div>
            <div class="col-lg-12" ng-show="isCancelbtn">
                <div class="control-input" style="margin:11px 0 0 86px;">
                    <button class="btn btn-cancel" ng-click="cancelFile()">取消上传</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="exportUserForm" ng-disabled="exportUserForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
</div>
