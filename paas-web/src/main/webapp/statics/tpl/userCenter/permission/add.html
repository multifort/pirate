<style>
    .w90{
        width:90px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation user-form" name="addCabinetForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label w90"><span>*</span>权限名称：</label>
                <div class="col-lg-10 control-input">
                    <input class="form-control" name="name" placeholder="权限名称" ng-model="name" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label w90">权限类型：</label>
                <div class="col-lg-10 control-input">
                    <select class="form-control" ng-model="category">
                        <option value="">--请选择--</option>
                        <option ng-repeat="row in categoryData" ng-selected="row.value==category" value="{{row.value}}" ng-bind="row.name"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="isShowMenu">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label w90">一级菜单：</label>
                <div class="col-lg-10 control-input">
                    <select class="form-control" ng-model="changeparentId">
                        <option value="">--请选择--</option>
                        <option ng-repeat="row in menuData" ng-selected="row.id==changeparentId" value="{{row.id}}" ng-bind="row.name"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label w90"><span>*</span>优先级：</label>
                <div class="col-lg-10 control-input">
                    <input class="form-control" name="priority" placeholder="优先级" ng-model="priority" validator="required,number" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="flag==4">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label w90"><span>*</span>图标：</label>
                <div class="col-lg-10 control-input">
                    <select class="form-control" ng-model="icon" name="icon" validator="required">
                        <option value="">--请选择--</option>
                        <option ng-repeat="row in iconData" ng-selected="row.icon==icon" value="{{row.icon}}" ng-bind="row.icon"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label w90"><span>*</span>请求路径：</label>
                <div class="col-lg-10 control-input">
                    <input class="form-control" name="actionUrl" placeholder="请求路径" ng-model="actionUrl" validator="required" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label w90">其他属性：</label>
                <div class="col-lg-10 control-input">
                    <input class="form-control" name="props" placeholder="其他属性" ng-model="props" maxlength="256" maxlength-error-message="最多输入256个字符" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label w90">权限描述：</label>
                <div class="col-lg-10 control-input">
                    <textarea class="form-control" name="remark" placeholder="权限描述" ng-model="remark" maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addCabinetForm" ng-disabled="addCabinetForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
