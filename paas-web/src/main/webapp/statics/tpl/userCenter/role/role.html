    <div class="wrapper-md">
        <div class="panel panel-default" ng-show="!showDetail">

                <div class="col-md-12 search-box search-box-r">
                    <div class=" col-sm-5" style="padding: 0px;">
                        <button class="btn btn-info w-xs m-r" ng-click="add($event)"><i class="fa fa-plus-circle"></i> 新增</button>
                    </div>
                    <div class="search-content search-content-r col-sm-7 text-right">
                        <div class=" form-group-38">
                            <label class="control-label">名称：</label>
                            <input type="name" ng-model="searchByName" class="form-control hostSearch-form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
                        </div>
                        <div class="form-group-17">
                            <button class="btn btn-primary w-xs" ng-click="getData(1)"><i class="fa fa-search"></i> 查询</button>
                        </div>
                    </div>
                </div>
                <div class="dataTables_wrapper form-inline">
                        <div class="row">
                            <div class="col-sm-12" style="margin-top: -10px;">
                                <table class="table b-light m-b-xxs">
                                    <thead class="table-header">
                                    <tr>
                                        <th width="2%"></th>
                                        <th width="20%" class="font-15 text-center">名称</th>
                                        <th width="20%" class="font-15 text-center">状态</th>
                                        <th width="30%" class="font-15 text-center">描述</th>
                                        <th class="text-center td-operate font-15" width="28%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="table-content" ng-repeat="(key,row) in roleList" ng-if="!isImageData">
                                        <td width="2%" ></td>
                                        <td width="20%" class="font-15 text-center text-overflow" style="max-width:184px;" title="{{row.name}}" ng-bind="row.name"></td>
                                        <td width="20%" class="font-15 text-center">
                                            <div class="text-left" style="padding-left:38%;">
                                                <i class="status-dot-style" ng-class="{'NORMAL':'dot-8','ABNORMAL':'dot-10'}[row.status]"></i><span class="status-span-style" title="{{row.status|cnUser:'status'}}" ng-bind="row.status|cnUser:'status'"></span>
                                            </div>
                                        </td>
                                        <td width="30%" class="font-15 text-center text-overflow" style="max-width:384px;" title="{{row.remark}}" ng-bind="row.remark"></td>
                                        <td width="28%" class="td-operate text-center">
                                            <div class="btn-group dropdown table-operation" dropdown="">
                                                <a class="btn btn-info btn-addon" dropdown-toggle=""><i class="fa fa-reorder"></i>操作</a>
                                                <ul class="dropdown-menu">
                                                    <li ng-click="update(row)"><a href="">编辑</a></li>
                                                    <li ng-click="remove(row.id)"><a href="">删除</a></li>
                                                    <li ng-click="grant(row)"><a href="">授权</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr ng-if="isImageData">
                                        <td class="td-nodata" colspan="5"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="clearfix">
                                    <div class="col-sm-6" style="padding:7px 15px;">
                                        <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
