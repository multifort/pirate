<table st-table="displayListData" st-safe-src="listData" class="table" style="margin-bottom:60px">
  <thead class="table-header">
    <tr>

      <th  width="20%" class="text-center font-15">名称</th>
       <th  width="15%"class="text-center font-15">超时策略</th>
      <!-- <th width="15%" class="text-center font-15">类型</th> -->
      <th  width="15%"class="text-center font-15">创建时间</th>
      <th  width="25%"class="text-center font-15">描述</th>
      <!-- <th  width="10%"class="text-center td-operate font-15"> 操作</th> -->
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in displayListData"       ng-if="!isImageData" width="5%">

      <td  width="20%"class="text-center font-15 text-overflow"     title="{{row.name}}"      ng-bind="row.name"></td>
     <td  width="15%"class="text-center font-15 text-overflow"          title="{{row.timeoutPolicy}}" ng-bind="row.timeoutPolicy"></td>
        <!-- <td  width="15%"class="text-center font-15 text-overflow"          title="{{row.type}}" ng-bind="row.type"></td> -->
         <td  width="15%"class="text-center font-15 text-overflow"          title="{{row.createDate}}" ng-bind="row.createDate"></td>
      <td width="25%" class="text-center font-15 text-overflow"        title="{{row.description}}" ng-bind="row.description"></td>
    <!-- <td width="10%" class="td-operate text-center">
        <div class="btn-group dropdown table-operation" dropdown="">
          <a class="btn btn-info btn-addon" dropdown-toggle=""><i
            class="fa fa-reorder"></i>操作</a>
          <ul class="dropdown-menu">
            <li ng-click="goAction(2,row)"><a href="">编辑</a></li>
            <li ng-click="goAction(3,row)"><a href="">删除</a></li>
          </ul>
        </div>
      </td> -->
    </tr>
    <tr ng-if="isImageData">
      <td class="td-nodata" colspan="4"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="2" class="text-left">
        <div>共{{total}}条，每页{{itemsByPage}}条</div>
      </td>
      <td colspan="2" class="text-right">
        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"
             class="no-margin"></div>
      </td>
    </tr>
    </tfoot>
</table>
