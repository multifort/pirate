          <div class="col-sm-12" style="margin-top: -10px;padding:0px;">

                                    <thead class="table-header">
								    <tr>

								      <th  width="10%" class="text-center font-15">名称</th>
								      <th width="10%" class="text-center font-15">版本号</th>
								      <th width="10%" class="text-center font-15">ID</th>
								      <th width="10%" class="text-center font-15">状态</th>

								      <th width="15%" class="text-center font-15">任务</th>
								      <th  width="10%"class="text-center td-operate font-15"> 操作</th>
								    </tr>
								  </thead>
								 	 <tbody>
								    <tr ng-repeat="row in displayListData"   width="5%">
								     <!--  <th  class="text-center font-15">
								        <label class="i-checks m-b-none"><input type="checkbox" ng-model="row.select" ng-click="choose()"><i></i></label>
								    </th> -->
								      <td  width="10%"class="text-center detail-href font-15 text-overflow"     title="{{row.name}}" ng-click="detail(row)"      ng-bind="row.name"></td>
								      <td width="10%" class="text-center font-15 text-overflow"        title="{{row.version}}" ng-bind="row.version"></td>
								       <td width="10%" class="text-center font-15 text-overflow"        title="{{row.workflowId}}" ng-bind="row.workflowId"></td>
								        <td width="10%" class="text-center font-15 text-overflow"        title="{{row.status}}" ng-bind="row.status"></td>
								       <!-- <td  width="15%"class="text-center font-15 text-overflow"         title="{{row.inputParameter}}" >
								         [<span  ng-bind="row.inputParameter" ></span>]
								       </td> -->
								        <td  width="15%"class="text-center font-15 text-overflow"          title="{{row.task}}" >
								          [<span  ng-bind="row.task" ></span>]
								
								        </td>
								      <td width="10%" class="td-operate text-center">
								        <div class="btn-group dropdown table-operation" dropdown="">
								          <a class="btn btn-info btn-addon" dropdown-toggle=""><i
								            class="fa fa-reorder"></i>操作</a>
								          <ul class="dropdown-menu">
								            <li ng-click="goAction(2,row)"><a href="">编辑</a></li>
								            <!-- <li ng-click="goAction(3,row)"><a href="">删除</a></li> -->
								             <li ng-if="row.status=='NOT_RUNNING'" ng-click="goAction(3,row)"><a href="">运行</a></li>
								
								          </ul>
								        </div>
								
								      </td>
								    </tr>
								    <tr ng-if="isImageData">
								      <td class="td-nodata" colspan="4"></td>
								    </tr>
								    </tbody>
                                </table>
                                <div class="clearfix">
                                    <div class="col-sm-6" style="padding:7px 15px;">

                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                    </div>
                                </div>
