
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
<p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body" style="min-height:300px">
  <form class="form-horizontal form-validation" name="addvmForm">


    <div class="form-group" ng-repeat="item in modelData" ng-if="item.type=='String'&&item.display!='false'">
        <div class="col-lg-12">
            <label class="control-labels">{{item.displayName}}：</label>
            <!-- //简单输入框 -->
            <div class="control-inputs" >
                  <input type="text" name="key{{item.name}}"   class="form-control"  ng-model="item.select" validator="{{item.required}}" maxlength="64" maxlength-error-message="最多输入64个字符">
                    <p style="    color: #bab6b6;   padding: 2px;">{{item.description}}</p>
            </div>
        </div>
    </div>
       <!-- select 名称 -->
    <div class="form-group" ng-repeat="item in modelData"  ng-if="item.type=='Map_select'&&item.display!='false'">
        <div class="col-lg-12">
            <label class="control-labels">{{item.displayName}}：</label>
            <!-- //select输入框 -->
            <div class="control-inputs" ng-if="type=='SIMPLE'" >
              <select class="form-control" ng-model="item.select"  ng-disabled="{{edit}}" name="key{{item.name}}" validator="{{item.required}}" ng-change="getJenkins(item.select)" >
                  <option  value="">--请选择--</option>
                <option ng-repeat="(a,b) in item.value"  ng-selected = "a == item.select" value={{a}} ng-bind="b"></option>
              </select>
                <!--<select class="form-control" ng-model="item.select" ng-disabled="{{node.nodeData}}" name="key{{item.name}}" validator="{{item.required}}" ng-change="getJenkins(item.select)" >-->
                    <!--<option  value="">&#45;&#45;请选择&#45;&#45;</option>-->
                    <!--<option ng-repeat="(a,b) in item.value"  ng-selected = "a == item.select" value={{a}} ng-bind="b"></option>-->
                <!--</select>-->
            </div>
            <div class="control-inputs" ng-if="type!='SIMPLE'"  >
              <select class="form-control" ng-model="item.select"  name="key{{item.name}}" validator="{{item.required}}" >
                  <option  value="">--请选择--</option>
                <option ng-repeat="(a,b) in item.value"  ng-selected = "a == item.select" value={{a}} ng-bind="b"></option>
              </select>
            </div>
              <p style="    display: inline-table;   color: #bab6b6;   padding: 2px;">{{item.description}}</p>
        </div>
        <div  data-ng-include="'/statics/tpl/process/model.html'">
        </div>
    </div>
    <!-- select -->
    <div class="form-group" ng-repeat="item in modelData"  ng-if="item.type=='select'&&item.display !='false'">
        <div class="col-lg-12">
            <label class="control-labels">{{item.displayName}}：</label>
            <!-- //select输入框 -->
             <div class="control-inputs" >
              <select class="form-control" ng-model="item.select" validator="{{item.required}}"  >
                  <option  value="">--请选择--</option>
                <option ng-repeat="items in item.value"  ng-selected = "items == item.select" value={{items}}  ng-bind="items"></option>
              </select>
                <p style="    display: inline-table;    color: #bab6b6;   padding: 2px;">{{item.description}}</p>
            </div>
        </div>
        <div  data-ng-include="'/statics/tpl/process/model.html'">
        </div>
    </div>

    <!-- list -->
    <div ng-repeat="item in modelData track by $index" ng-if="item.type=='List'&&item.display!='false'">
     <label class="control-labels">{{item.displayName}}：</label>
      <div class="form-group" ng-repeat="(key,value) in item.value track by $index" >
          <div class="col-lg-12">
              <!-- //list输入框 -->
              <div class="control-inputs " style=" margin-left: 90px;" >
                <div class="col-lg-11 nopadding">
                  <input class="form-control " validator="{{item.required}}"  name="key{{key}}" placeholder="" ng-model="item.value[key]"  maxlength="64" maxlength-error-message="最多输入64个字符" type="text" />
                </div>
                <div class="col-lg-1 deployFa">
                  <a  ng-click="addList(item.value)"><i class="fa  fa-plus"></i></a>
                     <a  ng-click="removeList(item.value)"><i class="fa fa-minus"></i></a>
                </div>
                <p style="      display: inline-table;  color: #bab6b6;   padding: 2px;">{{item.description}}</p>
              </div>

          </div>
      </div>
    </div>
    <!-- Map -->
    <div  ng-repeat="item in modelData track by $index"  ng-if="item.type=='Map'&&item.display!='false'">
     <label class="control-labels">{{item.displayName}}：</label>
      <div class="form-group"  ng-repeat="(key,mm) in item.value">
          <div class="col-lg-12 " >

              <!-- //map输入框 -->
              <div class="control-inputs" style=" margin-left: 90px;">
                <div class="col-lg-5 nopadding">
                  <input class="form-control " name="key{{key}}" placeholder="key" ng-model="mm.key"  validator="{{item.required}}"  type="text" />
                </div>
                <div class="col-lg-6">
                  <input class="form-control" name="value{{key}}" placeholder="value" ng-model="mm.value" validator="{{item.required}}"  type="text" />
                </div>
                <div class="col-lg-1 deployFa">
                  <a  ng-click= "addEnvs(item.value)"><i class="fa  fa-plus"></i></a>
                     <a  ng-click="removeEnv(item.value)"><i class="fa fa-minus"></i></a>
                </div>
                  <p style="     display: inline-table;   color: #bab6b6;   padding: 2px;">{{item.description}}</p>
              </div>

          </div>
      </div>
    </div>
   <!-- select_list  选择值参数-->
    <div class="form-group" ng-repeat="item in modelData"  ng-if="item.type=='select_list'&&item.display!='false'">
        <div class="col-lg-12"   >
            <label class="control-labels">{{item.displayName}}：</label>
            <!-- //select输入框 -->
             <div class="control-inputs" >
              <select class="form-control" ng-model="item.select" ng-focus="getList()" validator="{{item.required}}" >
                  <option  value="">--请选择--</option>
                <option ng-repeat="items in item.value"  ng-selected = "items == item.select" value={{items}} ng-bind="items"></option>
              </select>
                <p style="      display: inline-table;  color: #bab6b6;   padding: 2px;">{{item.description}}</p>
            </div>

        </div>
    </div>
    <!-- http -->
    <div  ng-repeat="item in modelData" ng-if="item.type=='Http'&&item.display!='false'">
     <label class="control-labels">{{item.displayName}}：</label>
      <div class="form-group"  ng-repeat="(key,mm) in item.value track by $index">
          <div class="col-lg-12" >

              <!-- //map输入框 -->
              <div class="control-inputs" style=" margin-left: 90px;">
                <div class="col-lg-5 nopadding">
                  <select class="form-control" ng-model="mm.key" validator="{{item.required}}" >
                      <option  value="">--请选择--</option>
                    <option ng-repeat="(i,items) in http_request" ng-selected = "i == mm.key" value={{i}} ng-bind="i"></option>
                  </select>
                </div>
                <div class="col-lg-6 " ng-if="mm.key != 'method'&& mm.key!= 'contentType'">
                  <input class="form-control" name="value{{key}}" placeholder="value" ng-model="mm.value" validator="{{item.required}}"   maxlength="64" maxlength-error-message="最多输入64个字符" type="text" />
                </div>
                <div class="col-lg-6"  ng-if="mm.key == 'method'|| mm.key == 'contentType'">
                  <select class="form-control" ng-model="mm.value" validator="{{item.required}}" >
                    <option  value="">--请选择--</option>
                    <option ng-repeat="items in http_request[mm.key]" ng-selected = "items == mm.value" value={{items}} ng-bind="items"></option>
                  </select>
                </div>
                <div class="col-lg-1 deployFa">
                  <a  ng-click= "addEnvs(item.value)"><i class="fa  fa-plus"></i></a>
                     <a  ng-click="removeEnv(item.value)"><i class="fa fa-minus"></i></a>
                </div>
                  <p style="      display: inline-table;  color: #bab6b6;   padding: 2px;">{{item.description}}</p>
              </div>

          </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
<button type="submit" class="btn btn-info" validation-submit="addvmForm"  ng-disabled="addvmForm.$invalid||isLoadingCheck"  ng-click="ok()">确认</button>
<button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
