<div class="clearfix script-content" >
    <div class="content-byc" ng-controller="codeRepositoryCtrl">
      <div  >
        <div class="wrapper-md">
          <div class="panel panel-default" style="padding-bottom: 120px;">
          <div class="col-md-12 search-box search-box-r">
              <div class=" col-sm-3" style="padding: 0px;">
                  <button class="btn btn-info w-xs m-r" ng-click="add($event)"><i class="fa fa-plus"></i> 新增</button>
                  <button class="btn btn-danger w-xs m-r" ng-click="batch($event,6)" ng-disabled="isBatch"><i class="fa fa-trash-o"></i> 批量删除</button>
              </div>
              <div class="search-content search-content-r col-sm-9 text-right">
                  <div class=" form-group-27">
                      <label class="control-label"  style="width: 80px;">状态：</label>
                      <select class="form-control hostSearch-form-control" ng-model="searchByStatus" >
                          <option value="">全部</option>
                          <option ng-repeat="row in statusData" ng-selected="row.value==searchByStatus" value="{{row.value}}" ng-bind="row.name"></option>
                      </select>
                  </div>
                  <div class=" form-group-27">
                      <label class="control-label"  style="width: 80px;">属性：</label>
                      <select class="form-control hostSearch-form-control" ng-model="searchByType" >
                          <option value="">全部</option>
                          <option ng-repeat="row in typeData" ng-selected="row==searchByType" value="{{row}}" ng-bind="row"></option>
                      </select>
                  </div>
                  <div class=" form-group-27">
                      <label class="control-label" style="width: 80px;">名称：</label>
                      <input type="name" ng-model="searchByName" class="form-control hostSearch-form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
                  </div>
                  <div class="form-group-17" style="width: 12%;">
                      <button class="btn btn-primary w-xs mysearch" ng-click="getData(1)"><i class="fa fa-search"></i> 查询</button>
                  </div>
                  <div class="form-group-17 history-div" style="width: 5%!important;" title="历史记录" ng-click="gohistory($event)">
                        <span>
                            <i class="fa fa-clock-o"></i>
                        </span>
                  </div>
              </div>
          </div>

          <div class="">
              <div class="dataTables_wrapper form-inline">
                  <div class="row">
                      <div class="col-sm-12" style="margin-top: -10px;">
                          <table class="table b-light m-b-xxs">
                              <thead class="table-header" >
                              <tr>
                                  <th width="5%" class="font-15 text-center">
                                      <label class="i-checks m-b-none"><input type="checkbox" ng-model="selectAll" ng-click="chooseAll()"><i></i></label>
                                  </th>
                                  <th width="10%" class="font-15 text-center">名称</th>
                                  <th width="10%" class="font-15 text-center">类型</th>
                                  <th width="10%" class="font-15 text-center">属性</th>
                                  <th width="10%" class="font-15 text-center">状态</th>
                                  <th width="10%" class="font-15 text-center">代码源</th>
                                  <th width="10%" class="font-15 text-center">创建者</th>
                                  <th width="10%" class="font-15 text-center">创建时间</th>
                                  <th class="text-center td-operate font-15" width="15%">操作</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr class="table-content" ng-repeat="row in codeList" ng-if="!isImageData">
                                  <td width="5%" class="font-15 text-center">
                                      <label class="i-checks m-b-none"><input type="checkbox" ng-model="row.isSelect" ng-click="choose()"><i></i></label>
                                  </td>
                                  <td width="10%" class="font-15 text-center text-info text-overflow detail-href" style="max-width:108px;" ng-bind="row.name" ng-click="goDetail($event,row)"></td>
                                  <td width="10%" class="font-15 text-center text-overflow" style="max-width:108px;" title="{{row.softwareType|codeStuta:'stuta'}}" ng-bind="row.softwareType|codeStuta:'stuta'"></td>
                                  <td width="10%" class="font-15 text-center text-overflow" style="max-width:108px;" title="{{row.type}}" ng-bind="row.type"></td>
                                  <td width="10%" class="font-15 text-center text-overflow" style="max-width:107px;">
                                      <div class="text-center" >
                                          <i class="status-dot-style" ng-class="{'0':'dot-8','1':'dot-1'}[row.status]"></i>
                                          <span class="status-span-style" title="{{statusTypeData[row.status]}}" ng-bind="statusTypeData[row.status]"></span>
                                      </div>
                                  </td>
                                  <td width="10%" class="font-15 text-center text-overflow" style="max-width:107px;" title="{{row.codeSource}}" ng-bind="row.codeSource"></td>
                                  <td width="10%" class="font-15 text-center text-overflow" style="max-width:107px;" title="{{row.creatorName}}" ng-bind="row.creatorName"></td>
                                  <td width="10%" class="font-15 text-center text-overflow" style="max-width:107px;" title="{{row.gmtCreate}}" ng-bind="row.gmtCreate"></td>
                                    <td width="15%" class="td-operate text-center">
                                      <div class="btn-group dropdown table-operation" dropdown="">
                                          <a class="btn btn-info btn-addon" dropdown-toggle=""><i class="fa fa-reorder" ></i>操作</a>
                                          <ul class="dropdown-menu">
                                              <li class="btn" ng-click="add($event,row)"><a href="" >编辑</a></li>
                                              <li class="btn"  ng-click="remove($event,row)"><a href="">删除</a></li>
                                              <li class="btn" ng-if="(row.status==1)" ng-click="changeStatus($event,row)"><a href="">激活</a></li>
                                              <li class="btn" ng-if="(row.status==0)" ng-click="changeStatus($event,row)" ><a href="">锁定</a></li>
                                          </ul>
                                          </div>
                                  </td>
                              </tr>
                              <tr ng-if="isImageData">
                                  <td class="td-nodata" colspan="10"></td>
                              </tr>
                              </tbody>
                          </table>
                          <div class="clearfix">
                              <div class="col-sm-6" style="padding: 7px 15px;">
                                  <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                              </div>
                              <div class="col-sm-6 text-right">
                                  <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
             </div>
      </div>
      </div>
          <div ng-if="showHistory" ng-hide-detail="" class="animated tab-detail"
               ng-class="{true:'bounceInRight',false:'bounceOutRight'}[isActive]">
              <div class="col-md-12" >
                  <div class="panel panel-default" style="padding:0;">
                      <div class="panel-heading font-bold">
                          <span class="p-l-6">历史记录</span>
                      </div>
                      <div class="panel-body pmb-block" style="border:none;">
                          <div class="form-horizontal">
                              <div ng-controller="codeRepositoryHistoryModalCtrl" class="row panel pad-10"data-ng-include="'/statics/tpl/environment/host/historymessage.html'">
                              </div>
                          </div>
                          <div class="detail-go-back" ng-click="goBack()"><i class="fa fa-angle-right"></i></div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
    </div>

</div>
