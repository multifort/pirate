<div class="content-byc image-content" ng-controller="codeRepositoryDetailModalCtrl">
    <div class="animated update-content" >
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;">
                        <div class="panel-heading font-bold">
                            <!--<i class="fa fa-reply icon-font" aria-hidden="true"></i>-->
                            <span class="p-l-6">详情</span>
                            <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div class="panel-detail">
                            <div class="image-box">
                              <div class="image-box-h text-center">
                                <div class=" col-md-1">
                                  <p class="small-box-p"><i class="fa fa-cube"></i></p>
                                </div>
                                <div class="text-left-p col-md-10">
                               <p class="text-left-p col-md-12 padding-td-10">代码仓库</p>
                                  <p class="text-left-p col-md-12 name_len"><span class="caaa">名称：</span><span title="{{supplierDetail.name}}">{{supplierDetail.name}}</span></p>

                                </div>

                                <div class="both">   </div>
                              </div>

                            </div>
                        </div>

                        <style>
                            .configInfo dt{
                                width: 85px;
                                text-align: left;
                            }
                            .configInfo dd{
                                width: 900px;
                                white-space: inherit;
                            }
                        </style>
                        <div class="panel-body pmb-block wwybasic" style="border:none;" >
                            <div class="form-horizontal detail_len">
                                <div class="configInfo">
                                    <div class="pmbb-header">
                                        <h5 class="console-title">配置信息</h5>
                                    </div>
                                    <div class="pmbb-body p-l-30">
                                        <div class="form-group" style="margin-top: 10px;margin-bottom: 0px;">
                                            <div class="col-lg-12">
                                                <dl class="dl-horizontal">
                                                    <dt>创建者：</dt>
                                                    <dd title="{{supplierDetail.creatorName}}" ng-bind-html="supplierDetail.creatorName"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-12">
                                                <dl class="dl-horizontal">
                                                    <dt>修改者：</dt>
                                                    <dd title="{{supplierDetail.menderName}}" ng-bind="supplierDetail.menderName"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-12">
                                                <dl class="dl-horizontal">
                                                    <dt>属性：</dt>
                                                    <dd title="{{supplierDetail.type}}" ng-bind="supplierDetail.type"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-12">
                                                <dl class="dl-horizontal">
                                                    <dt>描述：</dt>
                                                    <dd title="{{supplierDetail.remark}}" ng-bind="supplierDetail.remark"></dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
