<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addForm">
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">仓库名称：</label>
				<div class="control-input">
					<input type="text" name="name" class="form-control" ng-model="addData.name" placeholder="请输入代码仓库名称"  validator="required" maxlength="56"/>
				</div>
			</div>
		</div>
		<div class="form-group">

			<div class="col-lg-12">
				<label class="control-label">代码源：</label>
				<div class="control-input">
					<input type="text" name="proxyUrl" class="form-control" ng-model="addData.codeSource" placeholder="请输入代码源"  validator="required,url" maxlength="64"/>
				</div>
			</div>
		</div>
		<div ng-if="modalName == '代码仓库创建'">
			<div class="form-group" >
				<div class="col-lg-12 text-left">
					<label class="control-label">软件类型：</label>
					<input class="radio1" type="radio" name="softwareType"
						   value="0"  ng-model="addData.softwareType" />
					<label style="line-height: 34px;">GIT</label>
					<input class="radio2" type="radio" name="softwareType"
						   value="1"  ng-model="addData.softwareType" />
					<label style="line-height: 34px;">SVN</label>
				</div>
			</div>
		</div>
		<div ng-if="modalName == '代码仓库编辑'">
			<div class="form-group" >
				<div class="col-lg-12 text-left">
					<label class="control-label">软件类型：</label>
					
					<input class="radio1" type="radio" name="softwareType" ng-if="addData.softwareType==0"
						   value="0"  ng-model="addData.softwareType" />
					<label style="line-height: 34px;" ng-if="addData.softwareType==0">GIT</label>
					<input class="radio2" type="radio" name="softwareType" ng-if="addData.softwareType==1"
						   value="1"  ng-model="addData.softwareType" />
					<label style="line-height: 34px;" ng-if="addData.softwareType==1">SVN</label>
				</div>
			</div>
		</div>

		<div ng-if="modalName != '代码仓库编辑'">
			<div class="form-group" >
				<div class="col-lg-12 text-left">
					<label class="control-label">仓库属性：</label>
					<input class="radio1" type="radio" name="type"
						   value="公有"  ng-model="addData.type" ng-click="setStore('公有')"/>
					<label style="line-height: 34px;">公有</label>
					<input class="radio2" type="radio" name="type"
						   value="私有"  ng-model="addData.type" ng-click="setStore('私有')"/>
					<label style="line-height: 34px;">私有</label>
				</div>
			</div>
			<div ng-if="addData.type == '私有'">
				<div class="form-group">
					<div class="col-lg-12">
						<label class="control-label">用户名：</label>
						<div class="control-input">
							<input type="text" name="username" class="form-control" ng-model="addData.username" maxlength="64"
								   placeholder="请输入用户名" validator="required,nameOrEmail"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-12">
						<label class="control-label">密码：</label>
						<div class="control-input">
							<input type="password" name="password" class="form-control"
								   ng-model="addData.password" placeholder="请输入密码" validator="required"  maxlength="64"
								   type="password"/>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">描述信息：</label>
				<div class="control-input">
					<textarea class="form-control" name="remark" placeholder="请输入描述信息" ng-model="addData.remark" maxlength="255"></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="addForm.$invalid" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
