<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
	<p class="modal-title panel-title-size">审批</p>
</div>
<div class="modal-body panel-body" style="min-height: 300px">
	<form class="form-horizontal form-validation" name="addCabinetForm">
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">申请名称：</label>
				<div class="control-input">
					<input class="form-control" name="name"  ng-model="detailData.name" type="text" disabled/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">申请内容：</label>
				<div class="control-input">
					<textarea class="form-control" name="content" placeholder="申请内容" ng-model="detailData.content" disabled></textarea>
				</div>
			</div>
		</div>
		<div class="col-md-12">
				<div class="col-md-12 assign-cell" ng-repeat="item in userList track by $index">
					<i class="fa icon bg-blue" ng-bind="($index+1)"></i>
					<div>
						<div class="col-lg-6">
							<label class="control-label" >审批人：</label>
							<div class="control-input">
								<input class="form-control" name="name"  ng-model="item.username" type="text" disabled/>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="col-lg-12 control-input">
								<button class="btn btn-primary btn-xs disabled m-t-xs" ng-class="{'APPROVED':'btn-success','REFUSED':'btn-danger','APPROVING':'btn-info','UNAPPLY':'btn-primary'}[item.status]" ng-bind="item.status|cn:'applyStatus'"></button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 assign-cell">
					<a href="">
						<i class="fa icon fa-power-off bg-green m-t-sm"></i>
					</a>
				</div>
			</div>
		<div class="col-md-12">
				<label class="control-label">操作原因：</label>
				<div class="control-input">
					<textarea class="form-control" name="reason" placeholder="操作原因" validator="required" ng-model="reason"></textarea>
				</div>
			</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-info" ng-click="approve()" validation-submit="addCabinetForm" ng-disabled="addCabinetForm.$invalid||isLoadingActive"><i class="fa fa-check"></i> 通过</button>
	<button class="btn btn-cancel" ng-click="refuse()" validation-submit="addCabinetForm" ng-disabled="addCabinetForm.$invalid||isLoadingActive"><i class="fa fa-ban"></i> 拒绝</button>
</div>
