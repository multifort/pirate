<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">选择平台</p>
</div>
<div class="modal-body panel-body" style="max-height: 550px;overflow: auto;">
    <form class="form-horizontal form-validation" name="addvmForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">平台类型：</label>
                <div class="control-input">
                    <div class="region region-box" style="width:120px;" ng-class="{true:'region-active'}[row.active]" ng-click="selectPlatform(row)" ng-repeat="row in platformData">
                        <span class="region-txt" ng-bind="row.name"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">平台实例：</label>
                <div class="control-input">
                    <div class="region region-box" style="width:120px;" ng-class="{true:'region-active'}[row.active]" ng-click="selectInstance(row)" ng-repeat="row in instanceData">
                        <span class="region-txt" ng-bind="row.name"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid||isLoadingActive" ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
