<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">申请</p>
</div>
<div class="modal-body panel-body" style="min-height: 300px">
	<form class="form-horizontal form-validation" name="addCabinetForm">
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">申请内容：</label>
				<div class="control-input">
					<textarea class="form-control" name="content" placeholder="申请内容" ng-model="content" validator="required" maxlength="256" ></textarea>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="col-md-12 assign-cell" ng-repeat="item in userList track by $index">
				<i class="fa icon bg-blue" ng-bind="($index+1)"></i>
				<div class="text-success" style="width: 95%"> <a href="" ng-click="removeGroup($index)"><i class="fa fa-times close pull-right"></i></a></div>
				<div>
					<div class="col-lg-6">
						<label class="col-lg-1 control-label" >审批人：</label>
						<div class="col-lg-9 control-input">
							<select class="form-control" name="role{{$index}}" ng-model="item.id" validator="required">
								<option value="">--请选择--</option>
								<option ng-repeat="row in userListData"   value="{{row.id}}" ng-bind="row.name"></option>
							</select>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="col-md-12 assign-cell">
				<a href="" ng-click="addGroup()">
					<i class="fa icon fa-plus bg-green m-t-sm"></i>
				</a>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-info" validation-submit="addCabinetForm" ng-disabled="(addCabinetForm.$invalid||isLoadingActive)" ng-click="ok()">确认</button>
	<button class="btn btn-cancel" ng-click="cancle()">取消</button>
</div>
