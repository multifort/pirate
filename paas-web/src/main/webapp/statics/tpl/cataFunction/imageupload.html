<style>
    .modal-body,
    .modal-footer {
        background-color: #f9f9f9;
        border: none;
    }

    .modal-body {
        padding-top: 50px;
    }
</style>
<div class="content-byc image-content" ng-controller="imageUploadCtrl">
    <div class="animated update-content">
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;">
                        <div class="panel-heading font-bold">
                            <span class="p-l-6">镜像上传</span>
                            <button class="btn btn-default pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div ng-file-upload="">
                            <div class="modal-body panel-body">
                                <form class="form-horizontal form-validation" name="addvmForm">
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">仓库：</label>
                                            <div class="control-input">
                                                <select class="form-control" name="city" ng-model="aa.warehoseItem" ng-change="getImage(aa.warehoseItem)" validator="required">
                            <option value="">--请选择--</option>
                            <option ng-repeat="item in warehoseData"  value="{{item.id}}" ng-bind="item.name"></option>
                        </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-if="imageshow">
                                        <div class="col-lg-12">
                                            <label class="control-label">项目：</label>
                                            <div class="control-input">
                                                <div class="special-select m-r-xxs">
                                                    <ui-select ng-model="scriptItemSpace.selected" theme="bootstrap">
                                                        <ui-select-match placeholder="搜索一个项目">
                                                            {{$select.selected.name}}
                                                        </ui-select-match>
                                                        <ui-select-choices repeat="item in imageData | filter: $select.search">
                                                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                                                        </ui-select-choices>
                                                    </ui-select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <label class="control-label">文件：</label>
                                            <div class="control-input">
                                                <input type="text" name="gridinPullName" readonly class="form-control" ng-model="gridinPullName" validator="required,name"
                                                    maxlength="64">
                                                <div class="file-btn btn btn-info" style="top:0px">
                                                    <i class="fa fa-upload"></i> 添加本地文件
                                                    <span id="btnFileUpload"><input type="file" ng-hide="updataBtn" ></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <label class="control-label">添加进度：</label>
                                            <div class="progress progress-sm m-b-none m-t-xs control-input" style="    margin-top: 11px;">
                                                <div class="progress-bar bg-success" role="progressbar" ng-style="{ 'width': item.progress + '%' }" animate="true"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-info" ng-disabled="updataBtn" validation-submit="addvmForm" ng-click="upload(item)">确认导入</button>
                                <button class="btn btn-cancel" ng-click="cancelFile()">取消上传</button>
                                <button class="btn btn-cancel" ng-click="cancel()">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
