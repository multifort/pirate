<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">选择访问地址</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="addForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">访问地址：</label>
                <div class="control-input">
                    <select class="form-control" ng-model="url" name="url"  validator="required" >
                        <option value="">--请选择--</option>
                        <option ng-repeat="row in urlList"  value="{{row.dictValue}}" ng-bind="row.name"></option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-info" validation-submit="addForm" ng-disabled="addForm.$invalid" ng-click="ok()">确认</button>
    <button class="btn btn-cancel" ng-click="cancel()">取消</button>
</div>
